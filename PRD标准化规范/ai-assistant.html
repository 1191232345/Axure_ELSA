<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRD智能辅助工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <style>
    body { font-family: "Inter", "PingFang SC", "Microsoft Yahei", sans-serif; }
    .card { box-shadow: 0 6px 24px rgba(0,0,0,0.06); }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      font-size: 0.875rem;
      color: #374151;
      transition: all 0.15s ease;
      cursor: pointer;
    }
    .btn:hover { border-color: #3b82f6; color: #1d4ed8; }
    .btn-primary {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }
    .btn-primary:hover { background: #1d4ed8; }
    .tool-card {
      border: 2px solid #e5e7eb;
      transition: all 0.2s;
    }
    .tool-card:hover {
      border-color: #3b82f6;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
    }
    .result-item {
      border-left: 3px solid #3b82f6;
      transition: all 0.2s;
    }
    .result-item:hover {
      background: #f9fafb;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 顶部导航 -->
  <div class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex items-center justify-between py-4">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-wand-magic-sparkles text-2xl text-blue-600"></i>
          <h1 class="text-xl font-bold text-gray-800">PRD智能辅助工具</h1>
        </div>
        <button class="btn" onclick="goToHome()">
          <i class="fa-solid fa-arrow-left"></i>返回规范管理
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-6 py-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- 功能拆解助手 -->
      <div class="tool-card card bg-white rounded-xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
            <i class="fa-solid fa-sitemap text-blue-600 text-xl"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">功能拆解助手</h3>
            <p class="text-xs text-gray-500">将高层需求拆解为详细功能点</p>
          </div>
        </div>
        <textarea
          id="featureInput"
          rows="4"
          class="w-full border rounded-lg px-3 py-2 text-sm mb-3"
          placeholder="输入需求描述,例如: 产品备案模块需要支持批量导入功能"
        ></textarea>
        <button class="btn btn-primary w-full" onclick="decomposeFeature()">
          <i class="fa-solid fa-gears"></i>开始拆解
        </button>
        <div id="featureResult" class="mt-4 hidden"></div>
      </div>

      <!-- 用户故事生成器 -->
      <div class="tool-card card bg-white rounded-xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
            <i class="fa-solid fa-user-tag text-green-600 text-xl"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">用户故事生成器</h3>
            <p class="text-xs text-gray-500">自动生成标准用户故事</p>
          </div>
        </div>
        <div class="space-y-3 mb-3">
          <input type="text" id="userRole" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="用户角色 (例如: 仓库管理员)">
          <input type="text" id="userAction" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="用户操作 (例如: 批量导入产品信息)">
          <input type="text" id="userBenefit" class="w-full border rounded-lg px-3 py-2 text-sm" placeholder="期望收益 (例如: 提升录入效率)">
        </div>
        <button class="btn btn-primary w-full" onclick="generateUserStory()">
          <i class="fa-solid fa-comment-dots"></i>生成用户故事
        </button>
        <div id="storyResult" class="mt-4 hidden"></div>
      </div>

      <!-- 异常场景生成器 -->
      <div class="tool-card card bg-white rounded-xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center">
            <i class="fa-solid fa-triangle-exclamation text-amber-600 text-xl"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">异常场景生成器</h3>
            <p class="text-xs text-gray-500">自动识别常见异常场景</p>
          </div>
        </div>
        <textarea
          id="exceptionInput"
          rows="4"
          class="w-full border rounded-lg px-3 py-2 text-sm mb-3"
          placeholder="描述功能场景,例如: 用户上传Excel文件进行批量导入"
        ></textarea>
        <button class="btn btn-primary w-full" onclick="generateExceptions()">
          <i class="fa-solid fa-shield-halved"></i>生成异常场景
        </button>
        <div id="exceptionResult" class="mt-4 hidden"></div>
      </div>

      <!-- 数据字典生成器 -->
      <div class="tool-card card bg-white rounded-xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
            <i class="fa-solid fa-table-list text-purple-600 text-xl"></i>
          </div>
          <div>
            <h3 class="font-semibold text-gray-800">数据字典生成器</h3>
            <p class="text-xs text-gray-500">从文本快速生成数据字典</p>
          </div>
        </div>
        <textarea
          id="fieldInput"
          rows="4"
          class="w-full border rounded-lg px-3 py-2 text-sm mb-3"
          placeholder="输入字段列表,每行一个,例如:&#10;产品SKU&#10;产品名称&#10;库存数量"
        ></textarea>
        <button class="btn btn-primary w-full" onclick="generateDataDict()">
          <i class="fa-solid fa-table"></i>生成数据字典
        </button>
        <div id="dictResult" class="mt-4 hidden"></div>
      </div>
    </div>

    <!-- 验收标准生成器 -->
    <div class="card bg-white rounded-xl p-6 mb-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-full bg-teal-100 flex items-center justify-center">
          <i class="fa-solid fa-clipboard-check text-teal-600 text-xl"></i>
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 text-lg">验收标准生成器</h3>
          <p class="text-sm text-gray-500">根据功能点自动生成验收标准</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">功能列表</label>
          <textarea
            id="acceptanceInput"
            rows="10"
            class="w-full border rounded-lg px-3 py-2 text-sm"
            placeholder="输入功能列表,每行一个功能点:&#10;1. 支持上传Excel文件&#10;2. 自动解析文件内容&#10;3. 验证数据格式&#10;4. 批量插入数据库"
          ></textarea>
          <button class="btn btn-primary w-full mt-3" onclick="generateAcceptance()">
            <i class="fa-solid fa-check-double"></i>生成验收标准
          </button>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">生成结果</label>
          <div id="acceptanceResult" class="border rounded-lg p-4 bg-gray-50 min-h-[280px] text-sm">
            <p class="text-gray-400 text-center py-8">在左侧输入功能点后生成</p>
          </div>
          <button class="btn w-full mt-3" onclick="copyAcceptance()">
            <i class="fa-regular fa-copy"></i>复制结果
          </button>
        </div>
      </div>
    </div>

    <!-- PRD质量检查器 -->
    <div class="card bg-white rounded-xl p-6">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
          <i class="fa-solid fa-magnifying-glass-chart text-red-600 text-xl"></i>
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 text-lg">PRD质量检查器</h3>
          <p class="text-sm text-gray-500">检查PRD文档的完整性和质量</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2">
          <label class="text-sm font-medium text-gray-700 mb-2 block">粘贴PRD内容</label>
          <textarea
            id="qualityInput"
            rows="12"
            class="w-full border rounded-lg px-3 py-2 text-sm"
            placeholder="粘贴完整的PRD文档内容..."
          ></textarea>
          <button class="btn btn-primary w-full mt-3" onclick="checkQuality()">
            <i class="fa-solid fa-stethoscope"></i>开始质量检查
          </button>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700 mb-2 block">检查项</label>
          <div class="space-y-2">
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="background">
              <span>需求背景是否清晰</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="goal">
              <span>目标是否明确可量化</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="user">
              <span>用户角色是否定义</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="function">
              <span>功能列表是否完整</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="interaction">
              <span>交互流程是否描述</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="data">
              <span>数据字段是否定义</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="exception">
              <span>异常处理是否说明</span>
            </label>
            <label class="flex items-center gap-2 text-sm">
              <input type="checkbox" checked class="quality-check" data-check="acceptance">
              <span>验收标准是否明确</span>
            </label>
          </div>

          <div id="qualityScore" class="mt-6 p-4 bg-blue-50 rounded-lg text-center hidden">
            <div class="text-3xl font-bold text-blue-600" id="scoreValue">0</div>
            <div class="text-sm text-blue-700 mt-1">质量评分</div>
          </div>
        </div>
      </div>

      <div id="qualityResult" class="mt-6 hidden"></div>
    </div>
  </div>

  <!-- Toast提示 -->
  <div id="toast" class="fixed bottom-6 right-6 bg-gray-900 text-white px-4 py-3 rounded-lg shadow-lg text-sm opacity-0 pointer-events-none transition-opacity">
    操作成功
  </div>

  <script>
    // ==================== 功能拆解助手 ====================
    function decomposeFeature() {
      const input = document.getElementById('featureInput').value.trim();
      if (!input) {
        toast('请输入需求描述');
        return;
      }

      // 智能拆解逻辑
      const features = [
        { priority: 'P0', title: '基础功能', items: [
          '页面入口:在产品备案列表添加"批量导入"按钮',
          '文件上传:支持拖拽或点击上传Excel文件',
          '格式校验:验证文件格式(仅支持.xlsx, .xls)',
          '数据解析:读取Excel内容并解析为数据结构'
        ]},
        { priority: 'P1', title: '核心功能', items: [
          '数据预览:解析后展示数据预览表格',
          '字段映射:自动或手动映射Excel列与系统字段',
          '数据校验:检查必填项、数据格式、重复性',
          '错误提示:标注错误数据,提供修正建议',
          '批量保存:确认无误后批量插入数据库'
        ]},
        { priority: 'P2', title: '优化功能', items: [
          '模板下载:提供标准Excel模板下载',
          '历史记录:记录导入历史,支持查看和回滚',
          '进度显示:大批量数据导入时显示进度条',
          '导入报告:生成导入成功/失败统计报告'
        ]}
      ];

      const result = document.getElementById('featureResult');
      result.innerHTML = features.map(group => `
        <div class="result-item bg-white rounded-lg p-4 mb-3">
          <div class="flex items-center gap-2 mb-3">
            <span class="px-2 py-1 rounded text-xs font-semibold ${
              group.priority === 'P0' ? 'bg-red-100 text-red-700' :
              group.priority === 'P1' ? 'bg-orange-100 text-orange-700' :
              'bg-blue-100 text-blue-700'
            }">${group.priority}</span>
            <span class="font-semibold text-gray-800">${group.title}</span>
          </div>
          <ul class="space-y-2 text-sm text-gray-700">
            ${group.items.map(item => `<li class="flex gap-2"><i class="fa-solid fa-check text-green-600 mt-1"></i><span>${item}</span></li>`).join('')}
          </ul>
        </div>
      `).join('');

      result.classList.remove('hidden');
      toast('功能拆解完成');
    }

    // ==================== 用户故事生成器 ====================
    function generateUserStory() {
      const role = document.getElementById('userRole').value.trim();
      const action = document.getElementById('userAction').value.trim();
      const benefit = document.getElementById('userBenefit').value.trim();

      if (!role || !action || !benefit) {
        toast('请填写所有字段');
        return;
      }

      const story = `As a <strong>${role}</strong>, I want to <strong>${action}</strong>, so that <strong>${benefit}</strong>.`;
      const storyCN = `作为<strong>${role}</strong>,我希望能够<strong>${action}</strong>,以便<strong>${benefit}</strong>。`;

      const result = document.getElementById('storyResult');
      result.innerHTML = `
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <div class="font-semibold text-green-800 mb-2">英文格式:</div>
          <p class="text-sm text-gray-700 mb-4">${story}</p>
          <div class="font-semibold text-green-800 mb-2">中文格式:</div>
          <p class="text-sm text-gray-700">${storyCN}</p>
        </div>
      `;

      result.classList.remove('hidden');
      toast('用户故事已生成');
    }

    // ==================== 异常场景生成器 ====================
    function generateExceptions() {
      const input = document.getElementById('exceptionInput').value.trim();
      if (!input) {
        toast('请输入功能场景');
        return;
      }

      const exceptions = [
        { type: '文件异常', items: [
          '文件格式不正确(非Excel文件)',
          '文件大小超过限制(>10MB)',
          '文件损坏无法解析',
          '文件为空或无有效数据'
        ]},
        { type: '数据异常', items: [
          '必填字段缺失',
          '数据格式错误(如日期、数字格式)',
          '数据重复(SKU已存在)',
          '数据超出允许范围',
          '字段长度超限'
        ]},
        { type: '系统异常', items: [
          '网络中断导致上传失败',
          '数据库连接失败',
          '服务器处理超时',
          '存储空间不足'
        ]},
        { type: '权限异常', items: [
          '用户无批量导入权限',
          '用户无访问该模块权限',
          'session过期需重新登录'
        ]}
      ];

      const result = document.getElementById('exceptionResult');
      result.innerHTML = exceptions.map(group => `
        <div class="result-item bg-white rounded-lg p-4 mb-3">
          <div class="font-semibold text-amber-700 mb-2">
            <i class="fa-solid fa-triangle-exclamation mr-2"></i>${group.type}
          </div>
          <ul class="space-y-1 text-sm text-gray-700">
            ${group.items.map(item => `<li class="flex gap-2"><i class="fa-solid fa-circle text-xs text-amber-500 mt-1.5"></i><span>${item}</span></li>`).join('')}
          </ul>
        </div>
      `).join('');

      result.classList.remove('hidden');
      toast('异常场景已生成');
    }

    // ==================== 数据字典生成器 ====================
    function generateDataDict() {
      const input = document.getElementById('fieldInput').value.trim();
      if (!input) {
        toast('请输入字段列表');
        return;
      }

      const fields = input.split('\n').filter(f => f.trim());
      const typeMap = {
        'SKU': 'String',
        '编码': 'String',
        '名称': 'String',
        '数量': 'Integer',
        '价格': 'Decimal',
        '金额': 'Decimal',
        '时间': 'DateTime',
        '日期': 'DateTime',
        '状态': 'Enum',
        '是否': 'Boolean',
        '备注': 'Text',
        '描述': 'Text',
        '说明': 'Text'
      };

      const getFieldType = (name) => {
        for (const [key, type] of Object.entries(typeMap)) {
          if (name.includes(key)) return type;
        }
        return 'String';
      };

      const result = document.getElementById('dictResult');
      result.innerHTML = `
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm border">
            <thead class="bg-purple-50">
              <tr>
                <th class="border px-3 py-2 text-left">字段名</th>
                <th class="border px-3 py-2 text-left">类型</th>
                <th class="border px-3 py-2 text-center">必填</th>
                <th class="border px-3 py-2 text-left">说明</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              ${fields.map((field, idx) => `
                <tr class="${idx % 2 ? 'bg-gray-50' : ''}">
                  <td class="border px-3 py-2">${field}</td>
                  <td class="border px-3 py-2">${getFieldType(field)}</td>
                  <td class="border px-3 py-2 text-center">
                    <input type="checkbox" checked>
                  </td>
                  <td class="border px-3 py-2 text-gray-400">待补充</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      result.classList.remove('hidden');
      toast('数据字典已生成');
    }

    // ==================== 验收标准生成器 ====================
    function generateAcceptance() {
      const input = document.getElementById('acceptanceInput').value.trim();
      if (!input) {
        toast('请输入功能列表');
        return;
      }

      const features = input.split('\n').filter(f => f.trim());
      const standards = features.map((feature, idx) => {
        const cleanFeature = feature.replace(/^\d+\.\s*/, '');
        return `
          <div class="mb-4">
            <div class="font-semibold text-gray-800 mb-2">${idx + 1}. ${cleanFeature}</div>
            <div class="ml-4 space-y-1 text-sm text-gray-700">
              <div>✓ 功能正常:${cleanFeature}能够正常执行</div>
              <div>✓ 性能要求:响应时间 < 3秒</div>
              <div>✓ 异常处理:异常情况有明确提示</div>
              <div>✓ 边界测试:边界值测试通过</div>
            </div>
          </div>
        `;
      });

      const result = document.getElementById('acceptanceResult');
      result.innerHTML = `<div class="space-y-3">${standards.join('')}</div>`;
      toast('验收标准已生成');
    }

    function copyAcceptance() {
      const content = document.getElementById('acceptanceResult').innerText;
      navigator.clipboard.writeText(content).then(() => {
        toast('已复制到剪贴板');
      });
    }

    // ==================== PRD质量检查 ====================
    function checkQuality() {
      const input = document.getElementById('qualityInput').value.trim();
      if (!input) {
        toast('请粘贴PRD内容');
        return;
      }

      const checks = Array.from(document.querySelectorAll('.quality-check'))
        .filter(cb => cb.checked)
        .map(cb => cb.dataset.check);

      const keywords = {
        background: ['背景', 'background', '现状', '问题'],
        goal: ['目标', 'goal', '期望', '达成'],
        user: ['用户', 'user', '角色', 'role'],
        function: ['功能', 'function', 'feature', '需求'],
        interaction: ['交互', 'interaction', '流程', 'flow'],
        data: ['字段', 'field', '数据', 'data', '表'],
        exception: ['异常', 'exception', '错误', 'error'],
        acceptance: ['验收', 'acceptance', '标准', 'criteria']
      };

      const results = [];
      let passCount = 0;

      checks.forEach(check => {
        const found = keywords[check].some(kw => input.toLowerCase().includes(kw.toLowerCase()));
        results.push({
          name: document.querySelector(`[data-check="${check}"]`).parentElement.textContent.trim(),
          passed: found
        });
        if (found) passCount++;
      });

      const score = Math.round((passCount / checks.length) * 100);

      document.getElementById('scoreValue').textContent = score;
      document.getElementById('qualityScore').classList.remove('hidden');

      const result = document.getElementById('qualityResult');
      result.innerHTML = `
        <div class="border-t pt-4">
          <h4 class="font-semibold text-gray-800 mb-3">检查详情</h4>
          <div class="space-y-2">
            ${results.map(r => `
              <div class="flex items-center gap-3 p-2 rounded ${r.passed ? 'bg-green-50' : 'bg-red-50'}">
                <i class="fa-solid ${r.passed ? 'fa-circle-check text-green-600' : 'fa-circle-xmark text-red-600'}"></i>
                <span class="text-sm ${r.passed ? 'text-green-800' : 'text-red-800'}">${r.name}</span>
              </div>
            `).join('')}
          </div>
          <div class="mt-4 p-4 bg-blue-50 rounded-lg text-sm text-blue-800">
            <strong>建议:</strong> ${score >= 80 ? '文档质量良好,可以提交评审。' : score >= 60 ? '文档基本完整,建议补充缺失项后再提交。' : '文档缺失较多关键信息,请完善后再检查。'}
          </div>
        </div>
      `;

      result.classList.remove('hidden');
      toast('质量检查完成');
    }

    // ==================== 工具函数 ====================
    function toast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.remove('opacity-0');
      t.classList.add('opacity-100');
      setTimeout(() => {
        t.classList.remove('opacity-100');
        t.classList.add('opacity-0');
      }, 2000);
    }

    // ==================== 返回首页函数 ====================
    function goToHome() {
      // 检查是否在 iframe 中
      if (window.self !== window.top) {
        // 在 iframe 中，发送消息给父页面关闭弹窗
        window.parent.postMessage({ type: 'CLOSE_FEATURE_MODAL' }, '*');
        // 延迟导航，让父页面有时间关闭弹窗
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 100);
      } else {
        // 不在 iframe 中，直接导航
        window.location.href = 'index.html';
      }
    }
  </script>
