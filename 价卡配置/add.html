  <!-- 逻辑处理脚本（优化单价设置和提交逻辑） -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // 核心元素获取
    const logicExpression = document.getElementById('logicExpression');
    const logicPreview = document.getElementById('logicPreview');
    const logicValid = document.getElementById('logicValid');
    const logicInvalid = document.getElementById('logicInvalid');
    const clearLogicBtn = document.getElementById('clearLogic');
    const validateLogicBtn = document.getElementById('validateLogic');
    const presetTemplates = document.querySelectorAll('.preset-template');
    const fieldButtons = document.querySelectorAll('.logic-field');
    const operatorButtons = document.querySelectorAll('.logic-operator');
    const emptyHint = document.getElementById('emptyHint');
    const addContainerTypeBtn = document.getElementById('addContainerType');
    const containerPriceTable = document.getElementById('containerPriceTable');
    const resetBtn = document.getElementById('resetBtn');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');
    
    // 价卡类型相关元素
    const priceCardType = document.getElementById('priceCardType');
    const priceCardConfig = document.getElementById('priceCardConfig');
    
    // 存储当前表达式
    let currentExpression = [];
    
    // 价卡类型切换逻辑
    priceCardType.addEventListener('change', function() {
      if (this.value) {
        // 显示配置内容区
        priceCardConfig.classList.remove('hidden');
      } else {
        // 隐藏配置内容区
        priceCardConfig.classList.add('hidden');
      }
    });
    
    // 初始化时检查价卡类型（如果已选择则显示配置区）
    if (priceCardType.value) {
      priceCardConfig.classList.remove('hidden');
    }
    
    // 1. 单价设置逻辑：新增柜型行
    addContainerTypeBtn.addEventListener('click', function() {
      const newRow = document.createElement('tr');
      newRow.className = 'container-price-row';
      newRow.innerHTML = `
        <td>
          <select class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
            <option value="20GP">20GP</option>
            <option value="40GP">40GP</option>
            <option value="40HQ">40HQ</option>
            <option value="45HQ">45HQ</option>
            <option value="其他">其他</option>
          </select>
        </td>
        <td>
          <input type="number" min="0" step="0.01" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="输入单价" required>
        </td>
        <td>
          <input type="text" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="例如：标准柜">
        </td>
        <td>
          <button class="delete-row text-danger hover:text-danger/80 transition-all-300">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      `;
      containerPriceTable.appendChild(newRow);
      
      // 绑定删除事件
      newRow.querySelector('.delete-row').addEventListener('click', function() {
        newRow.remove();
        // 至少保留一行
        const rows = document.querySelectorAll('.container-price-row');
        rows.forEach(row => {
          row.querySelector('.delete-row').disabled = rows.length <= 1;
        });
      });
      
      // 更新删除按钮状态
      const rows = document.querySelectorAll('.container-price-row');
      rows.forEach(row => {
        row.querySelector('.delete-row').disabled = rows.length <= 1;
      });
    });
    
    // 初始化删除按钮状态
    const initDeleteBtnStatus = () => {
      const rows = document.querySelectorAll('.container-price-row');
      rows.forEach(row => {
        row.querySelector('.delete-row').disabled = rows.length <= 1;
        row.querySelector('.delete-row').addEventListener('click', function() {
          row.remove();
          initDeleteBtnStatus();
        });
      });
    };
    initDeleteBtnStatus();
    
    // 2. 表达式构建逻辑
    // 计算逻辑相关事件绑定（添加存在性检查，防止访问被注释元素导致错误）
    fieldButtons.forEach(button => {
      button.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        addToExpression(value, 'field');
      });
    });
    
    operatorButtons.forEach(button => {
      button.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        addToExpression(value, 'operator');
      });
    });
    
    // 加载模板
    presetTemplates.forEach(template => {
      template.addEventListener('click', function() {
        const templateValue = this.getAttribute('data-template');
        loadTemplate(templateValue);
      });
    });
    
    // 清空表达式（添加存在性检查）
    if (clearLogicBtn) {
      clearLogicBtn.addEventListener('click', clearExpression);
    }
    
    // 验证表达式（添加存在性检查）
    if (validateLogicBtn) {
      validateLogicBtn.addEventListener('click', validateExpression);
    }
    
    // 3. 核心函数：添加元素到表达式
    function addToExpression(value, type) {
      if (currentExpression.length === 0 && emptyHint) {
        emptyHint.classList.add('hidden');
      }
      
      const exprItem = document.createElement('span');
      exprItem.className = `expr-item px-2 py-1 rounded ${type === 'field' ? 
        (value.includes('柜') ? 'bg-primary/10 text-primary' : 'bg-primary/10 text-primary') : 
        'bg-neutral-200 text-neutral-700'}`;
      exprItem.textContent = value;
      exprItem.setAttribute('data-value', value);
      
      // 删除按钮
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'ml-1 text-neutral-400 hover:text-danger p-0.5';
      deleteBtn.innerHTML = '<i class="fa fa-times-circle"></i>';
      deleteBtn.style.border = 'none';
      deleteBtn.style.background = 'none';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.style.fontSize = '0.875rem';
      deleteBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const index = currentExpression.indexOf(exprItem.getAttribute('data-value'));
        if (index !== -1) currentExpression.splice(index, 1);
        exprItem.remove();
        updatePreview();
        if (currentExpression.length === 0 && emptyHint) {
          emptyHint.classList.remove('hidden');
        }
      });
      
      exprItem.appendChild(deleteBtn);
      logicExpression.appendChild(exprItem);
      currentExpression.push(value);
      updatePreview();
    }
    
    // 加载模板
    function loadTemplate(template) {
      clearExpression();
      
      const tokens = template.match(/([\u4e00-\u9fa5]+)|([＋×()])/g);
      if (tokens && tokens.length > 0) {
        if (emptyHint) emptyHint.classList.add('hidden');
        
        tokens.forEach(token => {
          const type = /[\u4e00-\u9fa5]/.test(token) ? 'field' : 'operator';
          currentExpression.push(token);
          
          const exprItem = document.createElement('span');
          exprItem.className = `expr-item px-2 py-1 rounded ${type === 'field' ? 
            (token.includes('柜') ? 'bg-primary/10 text-primary' : 'bg-primary/10 text-primary') : 
            'bg-neutral-200 text-neutral-700'}`;
          exprItem.textContent = token;
          exprItem.setAttribute('data-value', token);
          
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'ml-1 text-neutral-400 hover:text-danger p-0.5';
          deleteBtn.innerHTML = '<i class="fa fa-times-circle"></i>';
          deleteBtn.style.border = 'none';
          deleteBtn.style.background = 'none';
          deleteBtn.style.cursor = 'pointer';
          deleteBtn.style.fontSize = '0.875rem';
          deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            const index = currentExpression.indexOf(exprItem.getAttribute('data-value'));
            if (index !== -1) currentExpression.splice(index, 1);
            exprItem.remove();
            updatePreview();
            if (currentExpression.length === 0 && emptyHint) {
              emptyHint.classList.remove('hidden');
            }
          });
          
          exprItem.appendChild(deleteBtn);
          logicExpression.appendChild(exprItem);
        });
        
        updatePreview();
      }
    }
    
    // 清空表达式
    function clearExpression() {
      while (logicExpression.firstChild) {
        if (logicExpression.firstChild.id !== 'emptyHint') {
          logicExpression.removeChild(logicExpression.firstChild);
        } else {
          break;
        }
      }
      
      if (emptyHint) emptyHint.classList.remove('hidden');
      currentExpression = [];
      updatePreview();
      logicValid.classList.add('hidden');
      logicInvalid.classList.add('hidden');
    }
    
    // 更新预览
    function updatePreview() {
      if (currentExpression.length === 0) {
        logicPreview.textContent = '暂无计算逻辑，请先构建计算表达式或选择模板';
        return;
      }
      logicPreview.textContent = currentExpression.join('');
    }
    
    // 验证表达式
    function validateExpression() {
      if (currentExpression.length === 0) {
        logicValid.classList.add('hidden');
        logicInvalid.classList.remove('hidden');
        logicInvalid.innerHTML = '<i class="fa fa-exclamation-circle mr-1"></i> 表达式不能为空';
        return false;
      }
      
      // 整柜单字段有效规则
      const expressionStr = currentExpression.join('');
      if (expressionStr === '整柜单价') {
        logicValid.classList.remove('hidden');
        logicInvalid.classList.add('hidden');
        return true;
      }
      
      // 普通验证规则
      let isValid = true;
      let errorMsg = '';
      
      // 括号匹配
      const bracketCount = (expressionStr.match(/\(/g) || []).length - (expressionStr.match(/\)/g) || []).length;
      if (bracketCount !== 0) {
        isValid = false;
        errorMsg = '括号不匹配';
      }
      // 首尾运算符
      else if (/[＋×]/.test(expressionStr[0]) || /[＋×]/.test(expressionStr[expressionStr.length - 1])) {
        isValid = false;
        errorMsg = '表达式不能以加减乘除开头或结尾';
      }
      // 连续运算符
      else if (/[＋×]{2,}/.test(expressionStr)) {
        isValid = false;
        errorMsg = '不能有连续的运算符';
      }
      // 字段运算符交替
      else {
        const tokens = expressionStr.match(/([\u4e00-\u9fa5]+)|([＋×()])/g);
        for (let i = 0; i < tokens.length - 1; i++) {
          const currentIsField = /[\u4e00-\u9fa5]/.test(tokens[i]);
          const nextIsField = /[\u4e00-\u9fa5]/.test(tokens[i + 1]);
          const currentIsBracket = /[()]/.test(tokens[i]);
          const nextIsBracket = /[()]/.test(tokens[i + 1]);
          
          if (!currentIsBracket && !nextIsBracket && currentIsField === nextIsField) {
            isValid = false;
            errorMsg = '字段和运算符必须交替出现';
            break;
          }
        }
      }
      
      if (isValid) {
        logicValid.classList.remove('hidden');
        logicInvalid.classList.add('hidden');
      } else {
        logicValid.classList.add('hidden');
        logicInvalid.classList.remove('hidden');
        logicInvalid.innerHTML = `<i class="fa fa-exclamation-circle mr-1"></i> 表达式无效: ${errorMsg}`;
      }
      
      return isValid;
    }
    
    // 4. 重置功能
    resetBtn.addEventListener('click', function() {
      if (confirm('确定要重置所有配置吗？已填写的内容将全部清空。')) {
        // 重置价卡信息
        document.getElementById('priceCardName').value = '';
        document.getElementById('applyScope').value = '';
        document.getElementById('effectiveDate').value = '';
        document.getElementById('expireDate').value = '';
        document.getElementById('remark').value = '';
        
        // 重置单价设置
        document.getElementById('bulkPrice').value = '';
        document.getElementById('bulkUnit').value = '件';
        
        // 重置整柜单价表格（保留一行）
        const rows = document.querySelectorAll('.container-price-row');
        rows.forEach((row, index) => {
          if (index > 0) row.remove();
          else {
            row.querySelector('select').value = '20GP';
            row.querySelector('input[type="number"]').value = '';
            row.querySelector('input[type="text"]').value = '';
          }
        });
        initDeleteBtnStatus();
        
        // 重置表达式
        clearExpression();
      }
    });
    
    // 5. 提交功能（收集所有配置数据）
    submitBtn.addEventListener('click', function() {
      // 第一步：验证必填项
      const priceCardName = document.getElementById('priceCardName').value.trim();
      const applyScope = document.getElementById('applyScope').value;
      const effectiveDate = document.getElementById('effectiveDate').value;
      const bulkPrice = document.getElementById('bulkPrice').value;
      
      if (!priceCardName) {
        alert('请填写价卡名称');
        document.getElementById('priceCardName').focus();
        return;
      }
      
      if (!applyScope) {
        alert('请选择适用范围');
        document.getElementById('applyScope').focus();
        return;
      }
      
      if (!effectiveDate) {
        alert('请选择生效日期');
        document.getElementById('effectiveDate').focus();
        return;
      }
      
      // 验证散货单价（如果选择散货模板）
      const isBulkTemplate = currentExpression.includes('基础单价');
      if (isBulkTemplate && !bulkPrice) {
        alert('散货模板需填写散货基础单价');
        document.getElementById('bulkPrice').focus();
        return;
      }
      
      // 验证整柜单价（如果选择整柜模板）
      const isContainerTemplate = currentExpression.includes('整柜单价');
      if (isContainerTemplate) {
        let containerPriceValid = true;
        const containerRows = document.querySelectorAll('.container-price-row');
        containerRows.forEach(row => {
          const priceInput = row.querySelector('input[type="number"]');
          if (!priceInput.value) {
            containerPriceValid = false;
            priceInput.focus();
          }
        });
        
        if (!containerPriceValid) {
          alert('整柜模板需填写所有柜型的单价');
          return;
        }
      }
      
      // 第二步：验证表达式
      if (!validateExpression()) {
        alert('请检查并修正计算表达式中的错误');
        return;
      }
      
      // 第三步：收集配置数据
      const containerPrices = [];
      document.querySelectorAll('.container-price-row').forEach(row => {
        containerPrices.push({
          containerType: row.querySelector('select').value,
          price: parseFloat(row.querySelector('input[type="number"]').value),
          remark: row.querySelector('input[type="text"]').value.trim()
        });
      });
      
      const configData = {
        priceCardName: priceCardName,
        applyScope: applyScope,
        effectiveDate: effectiveDate,
        expireDate: document.getElementById('expireDate').value || '永久有效',
        remark: document.getElementById('remark').value.trim(),
        bulkConfig: {
          price: parseFloat(bulkPrice) || 0,
          unit: document.getElementById('bulkUnit').value
        },
        containerConfig: containerPrices,
        calculationLogic: currentExpression.join(''),
        createTime: new Date().toLocaleString()
      };
      
      // 第四步：提交数据（这里仅做演示，实际项目中替换为接口请求）
      console.log('最终配置数据：', configData);
      alert('配置保存成功！\n\n价卡名称：' + priceCardName + '\n计算逻辑：' + currentExpression.join(''));
      
      // 实际项目中提交接口示例：
      /*
      fetch('/api/save-price-card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(configData)
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('配置保存成功！');
            // 保存成功后的跳转或重置
          } else {
            alert('保存失败：' + data.message);
          }
        }).catch(err => {
          alert('保存失败：网络错误');
          console.error(err);
        });
      */
    });
  
    // 6. 返回功能（跳转到价卡列表页）
    backBtn.addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  
  });
  </script>
