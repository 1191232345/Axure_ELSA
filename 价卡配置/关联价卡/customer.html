<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户列表</title>
  <!-- 引入必要依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            success: '#00B42A',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          transitionProperty: {
            'all-300': 'all 0.3s ease',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .bg-primary\/10 {
        background-color: rgba(22, 93, 255, 0.1);
      }
      .hover\:border-primary:hover {
        border-color: #165DFF;
      }
      .hover\:text-primary:hover {
        color: #165DFF;
      }
      .hover\:bg-neutral-50:hover {
        background-color: #F9FAFB;
      }
      .hover\:bg-primary\/5:hover {
        background-color: rgba(22, 93, 255, 0.05);
      }
      .hover\:text-danger:hover {
        color: #F53F3F;
      }
    }
  </style>
  
  <!-- 基础样式保障 -->
  <style>
    /* 基础布局样式 */
    .mt-6 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 1rem; }
    .border-t { border-top: 1px solid; }
    .pt-6 { padding-top: 1.5rem; }
    .pb-4 { padding-bottom: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .ml-2 { margin-left: 0.5rem; }
    .ml-1 { margin-left: 0.25rem; }
    .mr-2 { margin-right: 0.5rem; }
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .text-left { text-align: left; }
    .text-sm { font-size: 0.875rem; }
    .text-base { font-size: 1rem; }
    .font-bold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-md { border-radius: 0.375rem; }
    .rounded { border-radius: 0.25rem; }
    .border { border: 1px solid; }
    .min-h-\[60px\] { min-height: 60px; }
    .min-h-\[100px\] { min-height: 100px; }
    .overflow-x-auto { overflow-x: auto; }
    .gap-3 { gap: 0.75rem; }
    /* 表格优化样式 */
    .table-container {
      overflow-x: auto;
      border-radius: 0.375rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .table {
      width: 100%;
      text-align: left;
      border-collapse: collapse;
      background-color: #ffffff;
    }
    
    .table th {
      background-color: #f9fafb;
      color: #374151;
      font-weight: 500;
      font-size: 0.875rem;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid #e5e7eb;
      white-space: nowrap;
    }
    
    .table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }
    
    .table tbody tr {
      transition: background-color 0.2s ease;
    }
    
    .table tbody tr:hover {
      background-color: #f9fafb;
    }
    
    .table tbody tr:last-child td {
      border-bottom: none;
    }
    
    /* 输入框优化 */
    .table input, .table select {
      width: 100%;
      min-width: 80px;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }
    
    .table input:focus, .table select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* 只读输入框样式 */
    .table input:read-only, .table input[readonly] {
      background-color: #f3f4f6;
      cursor: not-allowed;
    }
    
    /* 价格显示样式 */
    .price-display {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
      color: #16a34a;
    }
    
    .price-unit {
      font-size: 0.75rem;
      color: #6b7280;
      font-weight: normal;
    }
    
    /* 表格标题样式 */
    .table-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.75rem;
      display: block;
    }
    
    /* 模态框最大高度限制，确保在小屏幕上也能正常滚动 */
    @media (max-height: 768px) {
      #associatePriceCardModal .max-h\[90vh\] {
        max-height: 80vh;
      }
    }
    
    /* 小屏幕下的表格优化 */
    @media (max-width: 768px) {
      .table th,
      .table td {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      
      .table-container {
        font-size: 0.75rem;
      }
      
      /* 在小屏幕上允许关键列换行 */
      .table th:nth-child(7),
      .table td:nth-child(7) {
        white-space: normal;
        word-break: break-word;
      }
    }
  </style>
</head>
<body class="bg-white">
  <!-- 自定义逻辑模块（价卡版） -->
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 客户列表表格 -->
    <div class="mb-6 p-4 border border-neutral-100 rounded-lg bg-white shadow-sm">
      <table class="table">
        <thead>
          <tr>
            <th>客户名称</th>
            <th>客户编码</th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="customerList">
          <!-- 动态生成客户列表 -->
        </tbody>
      </table>
    </div>
    

  </div>
  
  <script>
    // 预设客户数据
    const presetCustomers = [
      { id: 1, name: "Demo", code: "Demo", contact: "zsw", phone: "13800138000" }
    ];
    
    // 预设价卡数据
    const presetPriceCards = {
      "卸货费": {
        name: "标准卸货费价卡",
        applyScope: "散货",
        validFrom: "2024-01-01",
        validTo: "2024-12-31",
        description: "这是一个预设的卸货费价卡",
        bulkConfig: {
          price: 100.00,
          unit: "托"
        },
        expressConfig: {
          price: 20.00,
          unit: "箱"
        },
        containerConfig: [
          { containerType: "20GP", price: 500.00, remark: "标准柜" },
          { containerType: "40GP", price: 900.00, remark: "标准柜" }
        ],
        calculationLogic: "基础单价 + 燃油附加费"
      }
    };
    
    // DOMContentLoaded事件监听
    document.addEventListener('DOMContentLoaded', function() {
      // 生成客户列表
      generateCustomerList();
      
      // 绑定事件
      bindEvents();
    });
    
    // 生成客户列表
    function generateCustomerList() {
      const customerList = document.getElementById('customerList');
      customerList.innerHTML = presetCustomers.map(customer => `
        <tr class="border-b border-neutral-100 hover:bg-neutral-50 transition-colors">
          <td class="px-6 py-4 font-medium text-neutral-700">${customer.name}</td>
          <td class="px-6 py-4 text-neutral-600">${customer.code}</td>
          <td class="px-6 py-4 text-neutral-600">${customer.contact}</td>
          <td class="px-6 py-4 text-neutral-600">${customer.phone}</td>
          <td class="px-6 py-4">
            <div class="flex gap-2">
              <a href="price-card-details.html?customerId=${customer.id}" class="view-price-card-btn px-3 py-1.5 bg-primary/10 text-primary text-sm rounded-md hover:bg-primary/20 transition-all-300 flex items-center justify-center min-w-[90px]">
                <i class="fa fa-eye mr-1"></i>查看价卡
              </a>
              <a href="associate-price-card.html?customerId=${customer.id}" class="associate-price-card-btn px-3 py-1.5 bg-primary/10 text-primary text-sm rounded-md hover:bg-primary/20 transition-all-300 flex items-center justify-center min-w-[90px]">
                <i class="fa fa-link mr-1"></i>关联成本价卡
              </a>
              <a href="associate-price-card.html?customerId=${customer.id}" class="associate-price-card-btn px-3 py-1.5 bg-primary/10 text-primary text-sm rounded-md hover:bg-primary/20 transition-all-300 flex items-center justify-center min-w-[90px]">
                <i class="fa fa-link mr-1"></i>关联杂费价卡
              </a>
            </div>
          </td>
        </tr>
      `).join('');
    }
    
    // 绑定事件
    function bindEvents() {
      // 这里可以添加其他需要的事件监听器
    }

  </script>
</body>
</html>
