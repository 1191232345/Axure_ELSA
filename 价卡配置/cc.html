<body class="bg-white">
  <!-- 仓储费价卡配置模块 -->
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="mt-6 border-t border-neutral-100 pt-6">
      <h3 class="text-base font-bold text-neutral-700 mb-6 flex items-center">
        <i class="fa fa-archive text-primary mr-2"></i>仓储费价卡设置
      </h3>
      
      <!-- 价卡基本信息 -->
      <div class="mb-6 p-4 border border-neutral-100 rounded-lg bg-neutral-50">
        <h4 class="text-sm font-bold text-neutral-700 mb-4 flex items-center">
          <i class="fa fa-card text-primary mr-1"></i>价卡基本信息
        </h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-neutral-600 mb-1">价卡名称 <span class="text-danger">*</span></label>
            <input type="text" id="priceCardName" class="w-full px-3 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="例如：2024上海仓普通货物仓储费价卡" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-neutral-600 mb-1">适用仓库 <span class="text-danger">*</span></label>
            <select id="applyWarehouse" class="w-full px-3 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
              <option value="">请选择</option>
              <option value="上海仓">上海仓</option>
              <option value="广州仓">广州仓</option>
              <option value="深圳仓">深圳仓</option>
              <option value="北京仓">北京仓</option>
              <option value="全国通用">全国通用</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-neutral-600 mb-1">生效日期 <span class="text-danger">*</span></label>
            <input type="date" id="effectiveDate" class="w-full px-3 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-neutral-600 mb-1">失效日期</label>
            <input type="date" id="expireDate" class="w-full px-3 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="永久有效则留空">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-neutral-600 mb-1">备注</label>
            <textarea id="remark" rows="2" class="w-full px-3 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="填写价卡说明（如：不含搬运费、恒温仓额外加价等）"></textarea>
          </div>
        </div>
      </div>
      
      <!-- 单价设置逻辑（仓储费核心调整） -->
      <div class="mb-6">
        <div class="flex justify-between items-center mb-3">
          <h4 class="text-sm font-bold text-neutral-700 flex items-center">
            <i class="fa fa-tag text-primary mr-1"></i>单价与阶梯设置
          </h4>
          <span class="text-xs text-neutral-500">注：支持免仓期设置，超过后按阶梯式费用计算（阶梯优先级：按天数范围从小到大）</span>
        </div>
        
        <!-- 阶梯式费用配置 -->
        <div class="p-3 border border-neutral-100 rounded-lg bg-neutral-50">
          <div class="flex justify-between items-center mb-3">
            <h5 class="text-sm font-medium text-neutral-700">阶梯式费用配置</h5>
            <button id="addTierPrice" class="px-3 py-1.5 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300 flex items-center">
              <i class="fa fa-plus mr-1"></i>新增
            </button>
          </div>
          <div class="overflow-x-auto">
            <table class="table" id="tierPriceTable">
              <thead>
                <tr>
                  <th width="20%">起始天数</th>
                  <th width="20%">结束天数</th>
                  <th width="20%">单价（元） <span class="text-danger">*</span></th>
                  <th width="25%">说明</th>
                  <th width="15%">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="tier-price-row">
                  <td>
                    <input type="number" min="1" value="1" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
                  </td>
                  <td>
                    <input type="number" min="1" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="如：30">
                  </td>
                  <td>
                    <input type="number" min="0" step="0.01" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
                  </td>
                  <td>
                    <input type="text" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="如：1-30天计费">
                  </td>
                  <td>
                    <button class="delete-tier-row text-danger hover:text-danger/80 transition-all-300" disabled>
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="mt-2 text-xs text-neutral-500">
            说明：1. 起始天数需从1开始，且不可重复；2. 结束天数为空表示"起始天数及以上"；3. 未匹配到阶梯时按基础单价计费
          </div>
        </div>
      </div>
      
      
      <!-- 仓储费专属字段选择区 -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-neutral-700 mb-2">可用字段</label>
        <div class="flex flex-wrap gap-2 mb-3">
          <!-- 基础字段 -->
          <button class="logic-field px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="基础单价">单价</button>
          <button class="logic-field px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="存储天数">存储天数</button>
          <!-- <button class="logic-field px-3 py-1.5 bg-primary/10 hover:bg-primary/20 text-primary hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="免仓期">免仓期</button>
          <button class="logic-field px-3 py-1.5 bg-primary/10 hover:bg-primary/20 text-primary hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="max(存储天数 - 免仓期, 0)">超过免仓期天数</button>
          <button class="logic-field px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="计费数量">计费数量</button> -->
        </div>
      </div>
      
      <!-- 运算符选择区 -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-neutral-700 mb-2">运算符</label>
        <div class="flex flex-wrap gap-2 mb-3">
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="＋">＋</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="×">×</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="(">（</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value=")">）</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value="max(">max(</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value=",">，</button>
          <button class="logic-operator px-3 py-1.5 bg-neutral-100 hover:bg-primary/10 text-neutral-700 hover:text-primary rounded-md text-sm transition-all-300 cursor-pointer" data-value=")">）</button>
        </div>
      </div>
      
      <!-- 表达式构建区 -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-neutral-700 mb-2">当前计算表达式</label>
        <div id="logicExpression" class="min-h-[60px] p-3 border border-neutral-200 rounded-lg bg-neutral-50 mb-2 overflow-x-auto flex flex-wrap gap-2 items-center">
          <span class="text-neutral-400 text-sm" id="emptyHint">点击上方字段和运算符号构建计算逻辑，或直接选择模板...</span>
        </div>
        <div class="flex gap-2">
          <button id="clearLogic" class="px-3 py-1.5 border border-neutral-200 rounded-md text-sm text-neutral-600 hover:bg-neutral-50 transition-all-300">
            <i class="fa fa-eraser mr-1"></i>清空
          </button>
        </div>
      </div>
      
      <!-- 提交按钮 -->
      <div class="flex justify-end gap-3">
        <button id="resetBtn" class="px-4 py-2 border border-neutral-200 rounded-md text-sm text-neutral-600 hover:bg-neutral-50 transition-all-300">
          <i class="fa fa-refresh mr-1"></i>重置
        </button>
        <button id="submitBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300">
          <i class="fa fa-save mr-1"></i>保存配置
        </button>
      </div>
    </div>
  </div>

  <!-- 逻辑处理脚本（适配新的免仓期和阶梯式费用逻辑） -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // 核心元素获取
    const logicExpression = document.getElementById('logicExpression');
    const logicPreview = document.getElementById('logicPreview');
    const logicValid = document.getElementById('logicValid');
    const logicInvalid = document.getElementById('logicInvalid');
    const clearLogicBtn = document.getElementById('clearLogic');
    const validateLogicBtn = document.getElementById('validateLogic');
    const presetTemplates = document.querySelectorAll('.preset-template');
    const fieldButtons = document.querySelectorAll('.logic-field');
    const operatorButtons = document.querySelectorAll('.logic-operator');
    const emptyHint = document.getElementById('emptyHint');
    const addTierPriceBtn = document.getElementById('addTierPrice');
    const tierPriceTable = document.getElementById('tierPriceTable').querySelector('tbody');
    const resetBtn = document.getElementById('resetBtn');
    const submitBtn = document.getElementById('submitBtn');
    
    // 存储当前表达式
    let currentExpression = [];
    
    // 1. 阶梯式费用新增/删除逻辑
    addTierPriceBtn.addEventListener('click', function() {
      const newRow = document.createElement('tr');
      newRow.className = 'tier-price-row';
      newRow.innerHTML = `
        <td>
          <input type="number" min="1" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
        </td>
        <td>
          <input type="number" min="1" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="如：30">
        </td>
        <td>
          <input type="number" min="0" step="0.01" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" required>
        </td>
        <td>
          <input type="text" class="w-full px-2 py-1 border border-neutral-200 rounded-md text-sm focus:border-primary outline-none transition-all-300" placeholder="如：31-60天计费">
        </td>
        <td>
          <button class="delete-tier-row text-danger hover:text-danger/80 transition-all-300">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      `;
      tierPriceTable.appendChild(newRow);
      
      // 绑定删除事件
      newRow.querySelector('.delete-tier-row').addEventListener('click', function() {
        newRow.remove();
        updateTierDeleteBtnStatus();
      });
      
      updateTierDeleteBtnStatus();
    });
    
    // 更新阶梯价删除按钮状态
    const updateTierDeleteBtnStatus = () => {
      const rows = document.querySelectorAll('.tier-price-row');
      rows.forEach(row => {
        row.querySelector('.delete-tier-row').disabled = rows.length <= 1;
      });
    };
    
    // 初始化删除按钮状态
    const initDeleteBtnStatus = () => {
      // 阶梯价
      document.querySelectorAll('.delete-tier-row').forEach(btn => {
        btn.addEventListener('click', function() {
          this.closest('.tier-price-row').remove();
          updateTierDeleteBtnStatus();
        });
      });
      updateTierDeleteBtnStatus();
    };
    initDeleteBtnStatus();
    
    // 2. 表达式构建逻辑
    // 添加字段
    fieldButtons.forEach(button => {
      button.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        addToExpression(value, 'field');
      });
    });
    
    // 添加运算符
    operatorButtons.forEach(button => {
      button.addEventListener('click', function() {
        const value = this.getAttribute('data-value');
        addToExpression(value, 'operator');
      });
    });
    
    // 加载模板
    presetTemplates.forEach(template => {
      template.addEventListener('click', function() {
        const templateValue = this.getAttribute('data-template');
        loadTemplate(templateValue);
      });
    });
    
    // 清空表达式
    clearLogicBtn.addEventListener('click', clearExpression);
    
    // 验证表达式
    validateLogicBtn.addEventListener('click', validateExpression);
    
    // 3. 核心函数：添加元素到表达式
    function addToExpression(value, type) {
      if (currentExpression.length === 0 && emptyHint) {
        emptyHint.classList.add('hidden');
      }
      
      const exprItem = document.createElement('span');
      exprItem.className = `expr-item px-2 py-1 rounded ${type === 'field' ? 
        (value.includes('免仓期') || value.includes('max(')) ? 'bg-primary/10 text-primary' : 'bg-primary/10 text-primary' : 
        'bg-neutral-200 text-neutral-700'}`;
      exprItem.textContent = value;
      exprItem.setAttribute('data-value', value);
      
      // 删除按钮
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'ml-1 text-neutral-400 hover:text-danger p-0.5';
      deleteBtn.innerHTML = '<i class="fa fa-times-circle"></i>';
      deleteBtn.style.border = 'none';
      deleteBtn.style.background = 'none';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.style.fontSize = '0.875rem';
      deleteBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        const index = currentExpression.indexOf(exprItem.getAttribute('data-value'));
        if (index !== -1) currentExpression.splice(index, 1);
        exprItem.remove();
        updatePreview();
        if (currentExpression.length === 0 && emptyHint) {
          emptyHint.classList.remove('hidden');
        }
      });
      
      exprItem.appendChild(deleteBtn);
      logicExpression.appendChild(exprItem);
      currentExpression.push(value);
      updatePreview();
    }
    
    // 加载模板
    function loadTemplate(template) {
      clearExpression();
      
      const tokens = template.match(/([\u4e00-\u9fa5]+|max\(|\)|\d+)/g) || [];
      // 补充运算符匹配
      const fullTokens = [];
      let temp = '';
      for (let char of template) {
        if (/[＋×()，]/.test(char)) {
          if (temp) {
            fullTokens.push(temp);
            temp = '';
          }
          fullTokens.push(char);
        } else {
          temp += char;
        }
      }
      if (temp) fullTokens.push(temp);
      
      if (fullTokens.length > 0) {
        if (emptyHint) emptyHint.classList.add('hidden');
        
        fullTokens.forEach(token => {
          const type = /[\u4e00-\u9fa5]|max\(/.test(token) ? 'field' : 'operator';
          currentExpression.push(token);
          
          const exprItem = document.createElement('span');
          exprItem.className = `expr-item px-2 py-1 rounded ${type === 'field' ? 
            (token.includes('免仓期') || token.includes('max(')) ? 'bg-primary/10 text-primary' : 'bg-primary/10 text-primary' : 
            'bg-neutral-200 text-neutral-700'}`;
          exprItem.textContent = token;
          exprItem.setAttribute('data-value', token);
          
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'ml-1 text-neutral-400 hover:text-danger p-0.5';
          deleteBtn.innerHTML = '<i class="fa fa-times-circle"></i>';
          deleteBtn.style.border = 'none';
          deleteBtn.style.background = 'none';
          deleteBtn.style.cursor = 'pointer';
          deleteBtn.style.fontSize = '0.875rem';
          deleteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            const index = currentExpression.indexOf(exprItem.getAttribute('data-value'));
            if (index !== -1) currentExpression.splice(index, 1);
            exprItem.remove();
            updatePreview();
            if (currentExpression.length === 0 && emptyHint) {
              emptyHint.classList.remove('hidden');
            }
          });
          
          exprItem.appendChild(deleteBtn);
          logicExpression.appendChild(exprItem);
        });
        
        updatePreview();
      }
    }
    
    // 清空表达式
    function clearExpression() {
      while (logicExpression.firstChild) {
        if (logicExpression.firstChild.id !== 'emptyHint') {
          logicExpression.removeChild(logicExpression.firstChild);
        } else {
          break;
        }
      }
      
      if (emptyHint) emptyHint.classList.remove('hidden');
      currentExpression = [];
      updatePreview();
      logicValid.classList.add('hidden');
      logicInvalid.classList.add('hidden');
    }
    
    // 更新预览
    function updatePreview() {
      if (currentExpression.length === 0) {
        logicPreview.textContent = '暂无计算逻辑，请先构建计算表达式或选择模板';
        return;
      }
      logicPreview.textContent = currentExpression.join('');
    }
    
    // 验证表达式
    function validateExpression() {
      if (currentExpression.length === 0) {
        logicValid.classList.add('hidden');
        logicInvalid.classList.remove('hidden');
        logicInvalid.innerHTML = '<i class="fa fa-exclamation-circle mr-1"></i> 表达式不能为空';
        return false;
      }
      
      // 仓储费核心验证规则：必须包含「基础单价」「存储天数」「计费数量」
      const requiredFields = ['基础单价', '存储天数', '计费数量'];
      const missingFields = requiredFields.filter(field => !currentExpression.some(item => item.includes(field)));
      
      if (missingFields.length > 0) {
        logicValid.classList.add('hidden');
        logicInvalid.classList.remove('hidden');
        logicInvalid.innerHTML = `<i class="fa fa-exclamation-circle mr-1"></i> 表达式缺少必要字段：${missingFields.join('、')}`;
        return false;
      }
      
      // 普通语法验证
      const expressionStr = currentExpression.join('');
      let isValid = true;
      let errorMsg = '';
      
      // 括号匹配
      const bracketCount = (expressionStr.match(/\(/g) || []).length - (expressionStr.match(/\)/g) || []).length;
      if (bracketCount !== 0) {
        isValid = false;
        errorMsg = '括号不匹配';
      }
      // max函数匹配
      const maxCount = (expressionStr.match(/max\(/g) || []).length;
      const closeBracketCount = (expressionStr.match(/\)/g) || []).length - ((expressionStr.match(/max\(/g) || []).length * 2);
      if (maxCount > 0 && closeBracketCount < 0) {
        isValid = false;
        errorMsg = 'max() 函数缺少闭合括号';
      }
      // 首尾运算符
      else if (/[＋×]/.test(expressionStr[0]) || /[＋×]/.test(expressionStr[expressionStr.length - 1])) {
        isValid = false;
        errorMsg = '表达式不能以加减乘除开头或结尾';
      }
      // 连续运算符
      else if (/[＋×]{2,}/.test(expressionStr)) {
        isValid = false;
        errorMsg = '不能有连续的运算符';
      }
      // 字段运算符交替
      else {
        const tokens = expressionStr.match(/([\u4e00-\u9fa5]+|max\(|\))|([＋×(),])/g) || [];
        for (let i = 0; i < tokens.length - 1; i++) {
          const currentIsField = /[\u4e00-\u9fa5]|max\(|\)/.test(tokens[i]);
          const nextIsField = /[\u4e00-\u9fa5]|max\(|\)/.test(tokens[i + 1]);
          const currentIsOperator = /[＋×(),]/.test(tokens[i]);
          const nextIsOperator = /[＋×(),]/.test(tokens[i + 1]);
          
          // 两个字段直接相连（不含运算符）
          if (currentIsField && nextIsField && !/[\(\)]/.test(tokens[i]) && !/[\(\)]/.test(tokens[i + 1])) {
            isValid = false;
            errorMsg = '字段之间必须添加运算符';
            break;
          }
          // 两个运算符直接相连（不含字段）
          if (currentIsOperator && nextIsOperator && !/[\(\),]/.test(tokens[i]) && !/[\(\),]/.test(tokens[i + 1])) {
            isValid = false;
            errorMsg = '不能有连续的运算符';
            break;
          }
        }
      }
      
      if (isValid) {
        logicValid.classList.remove('hidden');
        logicInvalid.classList.add('hidden');
      } else {
        logicValid.classList.add('hidden');
        logicInvalid.classList.remove('hidden');
        logicInvalid.innerHTML = `<i class="fa fa-exclamation-circle mr-1"></i> 表达式无效: ${errorMsg}`;
      }
      
      return isValid;
    }
    
    // 4. 重置功能
    resetBtn.addEventListener('click', function() {
      if (confirm('确定要重置所有配置吗？已填写的内容将全部清空。')) {
        // 重置价卡信息
        document.getElementById('priceCardName').value = '';
        document.getElementById('applyWarehouse').value = '';
        document.getElementById('effectiveDate').value = '';
        document.getElementById('expireDate').value = '';
        document.getElementById('remark').value = '';
        
        // 重置基础单价设置
        document.getElementById('billingUnit').value = '立方米';
        document.getElementById('timeUnit').value = '天';
        document.getElementById('basePrice').value = '';
        document.getElementById('freeStorageDays').value = '0';
        
        // 重置阶梯价配置
        const tierRows = document.querySelectorAll('.tier-price-row');
        tierRows.forEach((row, index) => {
          if (index > 0) row.remove();
          else {
            row.querySelector('input[type="number"]').value = '1';
            row.querySelector('input[type="number"]:nth-child(2)').value = '';
            row.querySelector('input[type="number"]:nth-child(3)').value = '';
            row.querySelector('input[type="text"]').value = '';
          }
        });
        updateTierDeleteBtnStatus();
        
        // 重置表达式
        clearExpression();
      }
    });
    
    // 5. 提交功能（收集仓储费配置数据）
    submitBtn.addEventListener('click', function() {
      // 第一步：验证必填项
      const priceCardName = document.getElementById('priceCardName').value.trim();
      const applyWarehouse = document.getElementById('applyWarehouse').value;
      const effectiveDate = document.getElementById('effectiveDate').value;
      const basePrice = document.getElementById('basePrice').value;
      
      if (!priceCardName) {
        alert('请填写价卡名称');
        document.getElementById('priceCardName').focus();
        return;
      }
      
      if (!applyWarehouse) {
        alert('请选择适用仓库');
        document.getElementById('applyWarehouse').focus();
        return;
      }
      
      if (!effectiveDate) {
        alert('请选择生效日期');
        document.getElementById('effectiveDate').focus();
        return;
      }
      
      if (!basePrice) {
        alert('请填写基础仓储单价');
        document.getElementById('basePrice').focus();
        return;
      }
      
      // 验证阶梯配置
      const tierRows = document.querySelectorAll('.tier-price-row');
      let tierValid = true;
      tierRows.forEach((row, index) => {
        const startDay = row.querySelector('input[type="number"]').value;
        const tierPrice = row.querySelector('input[type="number"]:nth-child(3)').value;
        
        if (!startDay || !tierPrice) {
          tierValid = false;
        }
      });
      
      if (!tierValid) {
        alert('请完善所有阶梯的起始天数和单价配置');
        return;
      }
      
      // 第二步：验证表达式
      if (!validateExpression()) {
        alert('请检查并修正计算表达式中的错误');
        return;
      }
      
      // 第三步：收集配置数据
      // 阶梯式费用配置
      const tieredPriceConfig = [];
      document.querySelectorAll('.tier-price-row').forEach(row => {
        const startDay = parseInt(row.querySelector('input[type="number"]').value);
        const endDay = row.querySelector('input[type="number"]:nth-child(2)').value ? parseInt(row.querySelector('input[type="number"]:nth-child(2)').value) : null;
        const tierPrice = parseFloat(row.querySelector('input[type="number"]:nth-child(3)').value);
        const remark = row.querySelector('input[type="text"]').value.trim();
        
        tieredPriceConfig.push({
          startDay: startDay,
          endDay: endDay,
          tierPrice: tierPrice,
          remark: remark
        });
      });
      
      // 按起始天数排序
      tieredPriceConfig.sort((a, b) => a.startDay - b.startDay);
      
      // 完整配置数据
      const configData = {
        priceCardName: priceCardName,
        applyWarehouse: applyWarehouse,
        effectiveDate: effectiveDate,
        expireDate: document.getElementById('expireDate').value || '永久有效',
        remark: document.getElementById('remark').value.trim(),
        baseConfig: {
          billingUnit: document.getElementById('billingUnit').value,
          timeUnit: document.getElementById('timeUnit').value,
          basePrice: parseFloat(basePrice),
          freeStorageDays: parseInt(document.getElementById('freeStorageDays').value) || 0
        },
        tieredPriceConfig: tieredPriceConfig,
        calculationLogic: currentExpression.join(''),
        createTime: new Date().toLocaleString()
      };
      
      // 第四步：提交数据（演示用，实际替换为接口请求）
      console.log('仓储费价卡配置数据：', configData);
      alert(`配置保存成功！\n\n价卡名称：${priceCardName}\n计算逻辑：${currentExpression.join('')}\n计费单位：${document.getElementById('billingUnit').value}/${document.getElementById('timeUnit').value}\n免仓期：${configData.baseConfig.freeStorageDays}天`);
      
      // 实际项目接口提交示例：
      /*
      fetch('/api/save-warehouse-price-card', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(configData)
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('仓储费价卡配置保存成功！');
            // 保存成功后跳转或重置
          } else {
            alert('保存失败：' + data.message);
          }
        }).catch(err => {
          alert('保存失败：网络错误');
          console.error(err);
        });
      */
    });
  });
  </script>
