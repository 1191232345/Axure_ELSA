<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试价卡渲染</title>
</head>
<body>
  <h1>价卡渲染测试</h1>
  <div id="rendered-content"></div>
  
  <script>
    // 使用fetch获取页面内容
    fetch('associate-price-card.html')
      .then(response => response.text())
      .then(html => {
        // 创建一个临时DOM元素来解析HTML
        const tempDom = document.createElement('div');
        tempDom.innerHTML = html;
        
        // 获取价卡容器的原始内容
        const priceCardContainer = tempDom.getElementById('priceCardTypesList');
        const renderedContentDiv = document.getElementById('rendered-content');
        
        renderedContentDiv.innerHTML = `
          <h2>原始价卡容器内容:</h2>
          <pre>${priceCardContainer.innerHTML}</pre>
          <h2>页面标题:</h2>
          <p>${tempDom.querySelector('title').textContent}</p>
        `;
        
        // 检查是否有JavaScript错误
        console.log('页面内容加载完成');
        console.log('价卡容器是否存在:', !!priceCardContainer);
        
        // 尝试执行页面中的渲染函数
        try {
          // 注意: 这可能无法正常工作，因为我们没有完整的DOM环境
          console.log('尝试执行渲染函数...');
        } catch (error) {
          console.error('执行渲染函数时出错:', error);
        }
      })
      .catch(error => {
        console.error('获取页面内容时出错:', error);
        document.getElementById('rendered-content').innerHTML = `<p>错误: ${error.message}</p>`;
      });
  </script>
</body>
</html>
