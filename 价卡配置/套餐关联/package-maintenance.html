<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>套餐维护</title>
  <!-- 引入必要依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            success: '#00B42A',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          transitionProperty: {
            'all-300': 'all 0.3s ease',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .bg-primary\/10 {
        background-color: rgba(22, 93, 255, 0.1);
      }
      .hover\:border-primary:hover {
        border-color: #165DFF;
      }
      .hover\:text-primary:hover {
        color: #165DFF;
      }
      .hover\:bg-neutral-50:hover {
        background-color: #F9FAFB;
      }
      .hover\:bg-primary\/5:hover {
        background-color: rgba(22, 93, 255, 0.05);
      }
      .hover\:text-danger:hover {
        color: #F53F3F;
      }
    }
  </style>
  
  <!-- 基础样式保障 -->
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
            content-visibility: auto;
        }
        .transition-all-300 {
            transition: all 300ms ease;
        }
        .table-title {
            @apply text-sm font-semibold text-neutral-600 mb-2 block;
        }
        .table-container {
            @apply overflow-x-auto;
        }
        .table {
            @apply min-w-full divide-y divide-neutral-200;
        }
        .table th {
            @apply px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider;
        }
        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-neutral-700;
        }
        .table tr:nth-child(even) {
            @apply bg-neutral-50;
        }
        .table tr:hover {
            @apply bg-neutral-50;
        }
    }
  </style>
</head>
<body class="bg-neutral-50">
  <!-- 页面容器 -->
  <div class="min-h-screen">
    <!-- 页面头部 -->
    <!-- <header class="bg-white border-b border-neutral-200 sticky top-0 z-10">
      <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-xl font-semibold text-neutral-700">套餐维护</h1>
          </div>
        </div>
      </div>
    </header> -->
    
    <!-- 页面内容 -->
    <main class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <!-- 套餐信息 -->
      <div class="bg-white p-4 border border-neutral-100 rounded-lg shadow-sm mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="packageName" class="text-sm font-medium text-neutral-600 mb-1">套餐名称</label>
            <input type="text" id="packageName" placeholder="请输入套餐名称" 
                   class="w-full px-4 py-2 border border-neutral-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300">
          </div>
          <div class="flex flex-col">
            <label for="packageDescription" class="text-sm font-medium text-neutral-600 mb-1">套餐描述</label>
            <input type="text" id="packageDescription" placeholder="请输入套餐描述" 
                   class="w-full px-4 py-2 border border-neutral-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300">
          </div>
        </div>
      </div>
      
      <!-- 套餐价卡列表 -->
      <div class="bg-white p-4 border border-neutral-100 rounded-lg shadow-sm mb-6">
        <div class="flex items-center justify-start mb-4 gap-3">
          <button id="addPriceCardToPackageBtn" class="px-5 py-2 bg-primary text-white text-sm rounded-md hover:bg-primary/90 transition-all-300 flex items-center gap-1">
            <i class="fa fa-plus"></i> 添加成本价卡
          </button>
          <button id="addMiscPriceCardToPackageBtn" class="px-5 py-2 bg-orange-500 text-white text-sm rounded-md hover:bg-orange-600 transition-all-300 flex items-center gap-1">
            <i class="fa fa-plus"></i> 添加杂费价卡
          </button>
        </div>
        
        <!-- 价卡列表 -->
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-neutral-200">
            <thead>
          <tr>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">价卡类型</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">价卡名称</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">生效日期</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">失效日期</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">折扣(%)</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">金额调整</th>
            <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">操作</th>
          </tr>
        </thead>
            <tbody id="packagePriceCardsList" class="bg-white divide-y divide-neutral-200">
              <!-- 价卡行将通过JavaScript动态生成 -->
            </tbody>
          </table>
        </div>
        
        <!-- 空状态提示 -->
        <div id="emptyPackageList" class="text-center py-8 text-neutral-500">
          <i class="fa fa-inbox text-4xl mb-2"></i>
          <p>暂无价卡，请点击"添加价卡"按钮添加</p>
        </div>
      </div>
      
      <!-- 底部操作按钮 -->
      <div class="bg-white p-4 border border-neutral-100 rounded-lg shadow-sm flex justify-center gap-3">
        <button id="backBtn" class="px-5 py-2 bg-white border border-neutral-200 text-neutral-700 text-sm rounded-md hover:bg-neutral-50 transition-all-300 flex items-center gap-1">
          <i class="fa fa-arrow-left"></i> 返回
        </button>
        <button id="savePackageBtn" class="px-5 py-2 bg-primary text-white text-sm rounded-md hover:bg-primary/90 transition-all-300 flex items-center gap-1">
          <i class="fa fa-save"></i> 保存套餐
        </button>
      </div>
      
      <!-- 价卡选择弹窗 -->
      <div id="priceCardModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[80vh] overflow-y-auto">
          <!-- 弹窗头部 -->
          <div class="flex items-center justify-between p-4 border-b border-neutral-200">
            <h3 class="text-lg font-semibold text-neutral-700">选择价卡</h3>
            <button id="closeModalBtn" class="text-neutral-500 hover:text-neutral-700 transition-all-300">
              <i class="fa fa-times text-xl"></i>
            </button>
          </div>
          
          <!-- 弹窗内容 -->
          <div class="p-4">
            <!-- 搜索和多条件筛选 -->
            <div class="mb-4 bg-white p-4 border border-neutral-100 rounded-lg shadow-sm">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <!-- 搜索 -->
                <div class="flex flex-col">
                  <label for="priceCardSearch" class="text-sm font-medium text-neutral-600 mb-1">搜索</label>
                  <input type="text" id="priceCardSearch" placeholder="搜索价卡类型..." 
                         class="w-full px-4 py-2 border border-neutral-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300">
                </div>
                
                <!-- 类型筛选 -->
                <div class="flex flex-col">
                  <label for="priceCardTypeFilter" class="text-sm font-medium text-neutral-600 mb-1">类型</label>
                  <select id="priceCardTypeFilter" class="w-full px-4 py-2 border border-neutral-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all-300">
                    <option value="">全部类型</option>
                    <option value="LCL">拼箱</option>
                    <option value="FCL">整柜</option>
                    <option value="BULK">散货</option>
                    <option value="EXPRESS">快递</option>
                  </select>
                </div>
                

                

              </div>
              
              <!-- 查询和重置按钮 -->
              <div class="mt-4 flex gap-2">
                <!-- 查询按钮 -->
                <button id="searchBtn" class="px-5 py-2 bg-primary text-white text-sm rounded-md hover:bg-primary/90 transition-all-300 flex items-center justify-center gap-1">
                  <i class="fa fa-search"></i> 查询
                </button>
                
                <!-- 重置按钮 -->
                <button id="resetBtn" class="px-5 py-2 bg-white border border-neutral-200 text-neutral-700 text-sm rounded-md hover:bg-neutral-50 transition-all-300 flex items-center justify-center gap-1">
                  <i class="fa fa-refresh"></i> 重置
                </button>
              </div>
            </div>
            
            <!-- 可用价卡列表 -->
            <div class="border border-neutral-200 rounded-lg">
              <table class="min-w-full divide-y divide-neutral-200">
                <thead>
                  <tr>
                <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider w-12">
                  <input type="checkbox" id="selectAllCheckboxes" class="rounded text-primary focus:ring-primary">
                </th>
                <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">价卡类型</th>
                <th class="px-6 py-3 bg-neutral-50 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">价卡名称</th>
              </tr>
                </thead>
                <tbody id="availablePriceCardsList" class="bg-white divide-y divide-neutral-200">
                  <!-- 可用价卡将通过JavaScript动态生成 -->
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- 弹窗底部 -->
          <div class="flex items-center justify-end gap-2 p-4 border-t border-neutral-200">
            <button id="cancelBtn" class="px-5 py-2 bg-white border border-neutral-200 text-neutral-700 text-sm rounded-md hover:bg-neutral-50 transition-all-300">
              取消
            </button>
            <button id="confirmBtn" class="px-5 py-2 bg-primary text-white text-sm rounded-md hover:bg-primary/90 transition-all-300">
              确认添加
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script>
    // 模拟价卡数据
    const mockPriceCards = [
      { id: 1, type: 'LCL', name: '拼箱公报价1', isPublic: true, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 2, type: 'FCL', name: '整柜公报价1', isPublic: true, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 3, type: 'BULK', name: '散货内部价1', isPublic: false, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 4, type: 'EXPRESS', name: '快递公报价1', isPublic: true, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 5, type: 'LCL', name: '拼箱内部价2', isPublic: false, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 6, type: 'FCL', name: '整柜公报价2', isPublic: true, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 7, type: 'BULK', name: '散货公报价2', isPublic: true, effectiveDate: '2023-01-01', expireDate: '2023-12-31' },
      { id: 8, type: 'EXPRESS', name: '快递内部价2', isPublic: false, effectiveDate: '2023-01-01', expireDate: '2023-12-31' }
    ];
    
    // 套餐内的价卡列表
    let packagePriceCards = [];
    

    
    // 类型配置
    const typeConfig = {
      LCL: { text: '拼箱' },
      FCL: { text: '整柜' },
      BULK: { text: '散货' },
      EXPRESS: { text: '快递' }
    };
    
    // 渲染可用价卡列表
    function renderAvailablePriceCards() {
      const searchKeyword = document.getElementById('priceCardSearch').value.toLowerCase();
      const typeFilter = document.getElementById('priceCardTypeFilter').value;
      
      // 筛选价卡
      const filteredPriceCards = mockPriceCards.filter(card => {
        // 搜索关键词筛选
        const matchesSearch = card.name.toLowerCase().includes(searchKeyword) || card.type.toLowerCase().includes(searchKeyword);
        
        // 类型筛选
        const matchesType = !typeFilter || card.type === typeFilter;
        
        // 检查是否已在套餐中
        const isInPackage = packagePriceCards.some(packageCard => packageCard.id === card.id);
        
        return matchesSearch && matchesType && !isInPackage;
      });
      
      // 渲染价卡列表
      const availablePriceCardsList = document.getElementById('availablePriceCardsList');
      if (filteredPriceCards.length === 0) {
        availablePriceCardsList.innerHTML = '<tr><td colspan="3" class="text-center py-8 text-neutral-500"><i class="fa fa-inbox text-4xl mb-2"></i><p>暂无可用价卡</p></td></tr>';
        return;
      }
      
      const cardsHTML = filteredPriceCards.map(card => {
        const typeInfo = typeConfig[card.type] || { text: card.type };
        
        return `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <input type="checkbox" class="price-card-checkbox rounded text-primary focus:ring-primary" data-id="${card.id}">
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${typeInfo.text}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${card.name}</td>
          </tr>
        `;
      }).join('');
      
      availablePriceCardsList.innerHTML = cardsHTML;
      
      // 绑定全选事件
      document.getElementById('selectAllCheckboxes').addEventListener('change', function() {
        const checkboxes = document.querySelectorAll('.price-card-checkbox');
        checkboxes.forEach(checkbox => {
          checkbox.checked = this.checked;
        });
      });
    }
    
    // 显示价卡选择弹窗
    function showPriceCardModal() {
      const modal = document.getElementById('priceCardModal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      
      // 重新渲染可用价卡列表
      renderAvailablePriceCards();
    }
    
    // 隐藏价卡选择弹窗
    function hidePriceCardModal() {
      const modal = document.getElementById('priceCardModal');
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }
    
    // 确认添加价卡
    function confirmAddPriceCards() {
      const selectedCheckboxes = document.querySelectorAll('.price-card-checkbox:checked');
      const selectedCardIds = Array.from(selectedCheckboxes).map(checkbox => parseInt(checkbox.dataset.id));
      
      if (selectedCardIds.length === 0) {
        alert('请选择要添加的价卡');
        return;
      }
      
      // 检查类型唯一性
      const selectedCards = mockPriceCards.filter(card => selectedCardIds.includes(card.id));
      const packageTypes = new Set(packagePriceCards.map(card => card.type));
      const duplicateTypes = [];
      
      selectedCards.forEach(card => {
        if (packageTypes.has(card.type)) {
          duplicateTypes.push(typeConfig[card.type].text);
        }
      });
      
      if (duplicateTypes.length > 0) {
        alert(`套餐内已存在${duplicateTypes.join('、')}类型的价卡，每个类型只能添加一个价卡`);
        return;
      }
      
      // 添加选中的价卡到套餐
      selectedCards.forEach(card => {
        packagePriceCards.push(card);
      });
      
      // 渲染套餐价卡列表
      renderPackagePriceCards();
      
      // 隐藏弹窗
      hidePriceCardModal();
    }
    
    // 渲染套餐价卡列表
    function renderPackagePriceCards() {
      const packagePriceCardsList = document.getElementById('packagePriceCardsList');
      const emptyPackageList = document.getElementById('emptyPackageList');
      
      if (packagePriceCards.length === 0) {
        packagePriceCardsList.innerHTML = '';
        emptyPackageList.style.display = 'block';
        return;
      }
      
      emptyPackageList.style.display = 'none';
      
      const cardsHTML = packagePriceCards.map(card => {
        const typeInfo = typeConfig[card.type] || { text: card.type };
        
        // 确保价卡对象包含折扣和金额调整信息
        card.discount = card.discount || 0;
        card.amountAdjustment = card.amountAdjustment || 0;
        card.adjustmentType = card.adjustmentType || 'add'; // 'add' 表示增加金额，'subtract' 表示减少金额
        
        return `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-neutral-900">${typeInfo.text}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-neutral-900">${card.name}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-neutral-500">${card.effectiveDate}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-neutral-500">${card.expireDate}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center gap-2">
                <input type="number" 
                       min="0" 
                       max="100" 
                       step="0.01" 
                       class="w-20 px-2 py-1 border border-neutral-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary" 
                       placeholder="0" 
                       value="${card.discount}" 
                       onchange="updatePriceCardDiscount(${card.id}, this.value)">
                <span class="text-sm text-neutral-500">%</span>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center gap-2">
                <select class="w-20 px-2 py-1 border border-neutral-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary" 
                        onchange="updatePriceCardAdjustmentType(${card.id}, this.value)">
                  <option value="add" ${card.adjustmentType === 'add' ? 'selected' : ''}>+</option>
                  <option value="subtract" ${card.adjustmentType === 'subtract' ? 'selected' : ''}>-</option>
                </select>
                <input type="number" 
                       min="0" 
                       step="0.01" 
                       class="w-24 px-2 py-1 border border-neutral-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-primary" 
                       placeholder="0" 
                       value="${card.amountAdjustment}" 
                       onchange="updatePriceCardAmountAdjustment(${card.id}, this.value)">
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button onclick="removeFromPackage(${card.id})" class="text-danger hover:text-danger/80 transition-all-300 flex items-center gap-1">
                <i class="fa fa-trash"></i> 删除
              </button>
            </td>
          </tr>
        `;
      }).join('');
      
      packagePriceCardsList.innerHTML = cardsHTML;
      
      // 更新可用价卡列表
      renderAvailablePriceCards();
    }
    
    // 更新价卡折扣
    function updatePriceCardDiscount(cardId, discount) {
      const card = packagePriceCards.find(c => c.id === cardId);
      if (card) {
        card.discount = parseFloat(discount) || 0;
        // 移除立即保存，只在用户点击保存按钮时保存
      }
    }
    
    // 更新价卡金额调整类型
    function updatePriceCardAdjustmentType(cardId, adjustmentType) {
      const card = packagePriceCards.find(c => c.id === cardId);
      if (card) {
        card.adjustmentType = adjustmentType;
        // 移除立即保存，只在用户点击保存按钮时保存
      }
    }
    
    // 更新价卡金额调整值
    function updatePriceCardAmountAdjustment(cardId, amountAdjustment) {
      const card = packagePriceCards.find(c => c.id === cardId);
      if (card) {
        card.amountAdjustment = parseFloat(amountAdjustment) || 0;
        // 移除立即保存，只在用户点击保存按钮时保存
      }
    }
    
    // 从套餐中移除价卡
    function removeFromPackage(cardId) {
      packagePriceCards = packagePriceCards.filter(card => card.id !== cardId);
      renderPackagePriceCards();
    }
    
    // 获取URL参数
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      const result = {};
      for (let [key, value] of params) {
        result[key] = value;
      }
      return result;
    }
    
    // 从localStorage获取套餐数据
    function getPackagesFromStorage() {
      const packages = localStorage.getItem('priceCardPackages');
      return packages ? JSON.parse(packages) : [];
    }
    
    // 保存套餐数据到localStorage
    function savePackagesToStorage(packages) {
      localStorage.setItem('priceCardPackages', JSON.stringify(packages));
    }
    
    // 从localStorage获取价卡数据
    function getPriceCardsFromStorage() {
      const priceCards = localStorage.getItem('priceCards');
      if (priceCards) {
        return JSON.parse(priceCards);
      } else {
        // 首次加载时使用模拟数据
        savePriceCardsToStorage(mockPriceCards);
        return mockPriceCards;
      }
    }
    
    // 保存价卡数据到localStorage
    function savePriceCardsToStorage(priceCards) {
      localStorage.setItem('priceCards', JSON.stringify(priceCards));
    }
    
    // 保存套餐
    function savePackage() {
      const packageName = document.getElementById('packageName').value;
      const packageDescription = document.getElementById('packageDescription').value;
      
      if (!packageName) {
        alert('请输入套餐名称');
        return;
      }
      
      if (packagePriceCards.length === 0) {
        alert('套餐内至少需要添加一个价卡');
        return;
      }
      
      // 获取现有套餐数据
      const packages = getPackagesFromStorage();
      
      // 获取URL参数，检查是否为编辑模式
      const params = getUrlParams();
      const isEdit = params.id;
      
      let packageId;
      let updatedPackages;
      
      if (isEdit) {
        // 编辑模式：更新现有套餐
        packageId = parseInt(isEdit);
        updatedPackages = packages.map(pkg => {
          if (pkg.id === packageId) {
            return {
              ...pkg,
              name: packageName,
              description: packageDescription,
              priceCardCount: packagePriceCards.length,
              priceCardIds: packagePriceCards.map(card => card.id), // 保存价卡ID数组
              updateTime: new Date().toISOString().slice(0, 19).replace('T', ' ')
            };
          }
          return pkg;
        });
      } else {
        // 新增模式：生成新ID
        packageId = packages.length > 0 ? Math.max(...packages.map(pkg => pkg.id)) + 1 : 1;
        
        // 构建套餐数据
        const packageData = {
          id: packageId,
          name: packageName,
          description: packageDescription,
          priceCardCount: packagePriceCards.length,
          priceCardIds: packagePriceCards.map(card => card.id), // 保存价卡ID数组
          createTime: new Date().toISOString().slice(0, 19).replace('T', ' ')
        };
        
        // 添加新套餐到数组
        updatedPackages = [...packages, packageData];
      }
      
      // 保存到localStorage
      savePackagesToStorage(updatedPackages);
      alert('套餐保存成功');
      
      // 跳转到套餐管理页面
      window.location.href = 'package-management.html';
    }
    
    // 返回按钮点击事件
    function goBack() {
      window.history.back();
    }
    
    // 绑定事件
    function bindEvents() {
      // 返回按钮点击事件
      document.getElementById('backBtn').addEventListener('click', goBack);
      
      // 保存套餐按钮点击事件
      document.getElementById('savePackageBtn').addEventListener('click', savePackage);
      
      // 添加成本价卡按钮点击事件
      document.getElementById('addPriceCardToPackageBtn').addEventListener('click', showPriceCardModal);
      
      // 添加杂费价卡按钮点击事件
      document.getElementById('addMiscPriceCardToPackageBtn').addEventListener('click', function() {
        // 可以在这里添加杂费价卡的特殊逻辑，或者直接复用showPriceCardModal
        showPriceCardModal();
      });
      
      // 弹窗关闭按钮点击事件
      document.getElementById('closeModalBtn').addEventListener('click', hidePriceCardModal);
      
      // 取消按钮点击事件
      document.getElementById('cancelBtn').addEventListener('click', hidePriceCardModal);
      
      // 确认添加按钮点击事件
      document.getElementById('confirmBtn').addEventListener('click', confirmAddPriceCards);
      
      // 搜索框回车键事件
      document.getElementById('priceCardSearch').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          renderAvailablePriceCards();
        }
      });
      
      // 查询按钮点击事件
      document.getElementById('searchBtn').addEventListener('click', renderAvailablePriceCards);
      
      // 重置按钮点击事件
      document.getElementById('resetBtn').addEventListener('click', function() {
        // 重置所有筛选条件
        document.getElementById('priceCardSearch').value = '';
        document.getElementById('priceCardTypeFilter').value = '';
        // 重新渲染价卡列表
        renderAvailablePriceCards();
      });
      
      // 点击弹窗外部关闭弹窗
      document.getElementById('priceCardModal').addEventListener('click', function(e) {
        if (e.target === this) {
          hidePriceCardModal();
        }
      });
    }
    
    // 初始化
    function init() {
      // 从URL参数获取套餐ID和操作类型
      const params = getUrlParams();
      const packageId = params.id;
      const viewMode = params.view === 'true';
      
      // 获取所有价卡数据
      const allPriceCards = getPriceCardsFromStorage();
      
      if (packageId) {
        // 编辑或查看模式：加载现有套餐数据
        const packages = getPackagesFromStorage();
        const currentPackage = packages.find(pkg => pkg.id === parseInt(packageId));
        
        if (currentPackage) {
          // 填充表单数据
          document.getElementById('packageName').value = currentPackage.name;
          document.getElementById('packageDescription').value = currentPackage.description;
          
          // 加载关联的价卡数据
          if (currentPackage.priceCardIds && currentPackage.priceCardIds.length > 0) {
            // 根据价卡ID从所有价卡中查找对应数据
            packagePriceCards = currentPackage.priceCardIds.map(cardId => {
              return allPriceCards.find(card => card.id === cardId);
            }).filter(Boolean); // 过滤掉未找到的价卡
          }
        }
      }
      
      renderAvailablePriceCards();
      renderPackagePriceCards();
      bindEvents();
      
      // 如果是查看模式，设置为只读
      if (viewMode) {
        // 禁用表单元素
        document.getElementById('packageName').readOnly = true;
        document.getElementById('packageDescription').readOnly = true;
        
        // 隐藏保存按钮和添加价卡按钮
        document.getElementById('savePackageBtn').style.display = 'none';
        document.getElementById('addPriceCardToPackageBtn').style.display = 'none';
        
        // 隐藏价卡列表中的删除按钮
        const deleteButtons = document.querySelectorAll('#packagePriceCardsList .fa-trash');
        deleteButtons.forEach(btn => {
          btn.parentElement.style.display = 'none';
        });
      }
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
