<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成本管理</title>
  <!-- 引入必要依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            success: '#00B42A',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          transitionProperty: {
            'all-300': 'all 0.3s ease',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .bg-primary\/10 {
        background-color: rgba(22, 93, 255, 0.1);
      }
      .hover\:border-primary:hover {
        border-color: #165DFF;
      }
      .hover\:text-primary:hover {
        color: #165DFF;
      }
      .hover\:bg-neutral-50:hover {
        background-color: #F9FAFB;
      }
      .hover\:bg-primary\/5:hover {
        background-color: rgba(22, 93, 255, 0.05);
      }
      .hover\:text-danger:hover {
        color: #F53F3F;
      }
      .status-tag {
        @apply inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium;
      }
    }
  </style>
  
  <!-- 基础样式保障 -->
  <style>
    /* 基础布局样式 */
    .mt-6 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 1rem; }
    .border-t { border-top: 1px solid; }
    .pt-6 { padding-top: 1.5rem; }
    .pb-4 { padding-bottom: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .ml-2 { margin-left: 0.5rem; }
    .ml-1 { margin-left: 0.25rem; }
    .mr-2 { margin-right: 0.5rem; }
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .text-left { text-align: left; }
    .text-sm { font-size: 0.875rem; }
    .text-base { font-size: 1rem; }
    .font-bold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-md { border-radius: 0.375rem; }
    .rounded { border-radius: 0.25rem; }
    .border { border: 1px solid; }
    .min-h-\[60px\] { min-height: 60px; }
    .min-h-\[100px\] { min-height: 100px; }
    .overflow-x-auto { overflow-x: auto; }
    .gap-3 { gap: 0.75rem; }
    .gap-2 { gap: 0.5rem; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .transition-all-300 { transition: all 0.3s ease; }
    .w-full { width: 100%; }
    .outline-none { outline: none; }
    .focus\:border-primary:focus { border-color: #165DFF; }
    
    /* 颜色样式 */
    .border-neutral-100 { border-color: #F2F3F5; }
    .border-neutral-200 { border-color: #E5E6EB; }
    .border-primary { border-color: #165DFF; }
    .text-neutral-700 { color: #1D2129; }
    .text-neutral-600 { color: #272E3B; }
    .text-neutral-500 { color: #4E5969; }
    .text-neutral-400 { color: #86909C; }
    .text-primary { color: #165DFF; }
    .text-success { color: #00B42A; }
    .text-danger { color: #F53F3F; }
    .bg-neutral-50 { background-color: #F9FAFB; }
    .bg-neutral-100 { background-color: #F2F3F5; }
    .bg-primary\/10 { background-color: rgba(22, 93, 255, 0.1); }
    .bg-neutral-200 { background-color: #E5E6EB; }
    .bg-primary { background-color: #165DFF; }
    .text-white { color: #FFFFFF; }
    
    /* 交互样式 */
    .hover\:border-primary:hover { border-color: #165DFF; }
    .hover\:text-primary:hover { color: #165DFF; }
    .hover\:bg-neutral-50:hover { background-color: #F9FAFB; }
    .hover\:bg-primary\/5:hover { background-color: rgba(22, 93, 255, 0.05); }
    .hover\:bg-primary\/10:hover { background-color: rgba(22, 93, 255, 0.1); }
    .hover\:text-danger:hover { color: #F53F3F; }
    .hover\:bg-primary:hover { background-color: #0E4BDB; }
    
    /* 隐藏类 */
    .hidden { display: none; }
    .cursor-pointer { cursor: pointer; }
    
    /* Tab样式 */
    .tab { 
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active { 
      border-bottom-color: #165DFF;
      color: #165DFF;
      font-weight: 500;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 主内容区域 -->
  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- Tab栏 -->
    <div class="border-b border-neutral-200 mb-6">
      <div class="flex">
        <div class="tab active" data-tab="basic">基础费用</div>
        <div class="tab" data-tab="misc">附加费</div>
      </div>
    </div>
    
    <!-- 基础费用Tab内容 -->
    <div id="basic" class="tab-content active">
      <!-- 搜索与筛选区域 -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
        <div class="flex flex-wrap gap-3">
          <div class="relative">
            <input type="text" id="priceCardSearch" placeholder="搜索成本类型/名称" 
                   class="pl-9 pr-4 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary focus:outline-none transition-all-300 w-full md:w-64">
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400"></i>
          </div>

          <select id="applyScopeFilter" class="px-4 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary focus:outline-none transition-all-300">
              <option value="">全部适用范围</option>
              <option value="美东仓群">美东仓群</option>
              <option value="美西仓群">美西仓群</option>
              <option value="美南仓群">美南仓群</option>
            </select>  
        </div>
      </div>

      <!-- 页面标题与操作栏 -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
        <button id="addPriceCardBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300 flex items-center">
          <i class="fa fa-plus mr-1"></i> 新增
        </button>
      </div>

      <!-- 成本列表区域 -->
      <div id="priceCardTypesList" class="bg-white border border-neutral-100 rounded-lg shadow-sm overflow-hidden">
        <table class="table w-full">
          <thead>
            <tr class="bg-neutral-50">
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">类型</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">名称</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">适用范围</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">操作</th>
            </tr>
          </thead>
          <tbody id="priceCardTableBody">
            <!-- 成本数据将通过JS动态渲染 -->
          </tbody>
        </table>
      </div>

      <!-- 空状态提示 -->
      <div id="emptyState" class="hidden bg-white border border-neutral-100 rounded-lg shadow-sm p-8 text-center mt-4">
        <i class="fa fa-folder-open-o text-4xl text-neutral-300 mb-3"></i>
        <p class="text-neutral-400">暂无成本数据</p>
      </div>
    </div>
    
    <!-- 附加费Tab内容 -->
    <div id="misc" class="tab-content">
      <!-- 搜索与筛选区域 -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
        <div class="flex flex-wrap gap-3">
          <div class="relative">
            <input type="text" id="miscFeeSearch" placeholder="搜索附加费类型/名称" 
                   class="pl-9 pr-4 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary focus:outline-none transition-all-300 w-full md:w-64">
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400"></i>
          </div>
          
          <!-- 适用范围筛选 -->
          <div class="relative">
            <select id="miscFeeApplyScope" 
                    class="pl-3 pr-8 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary focus:outline-none transition-all-300 w-full md:w-48 appearance-none">
              <option value="">全部适用范围</option>
              <option value="全部">全部</option>
              <option value="美东仓群">美东仓群</option>
              <option value="美西仓群">美西仓群</option>
              <option value="美南仓群">美南仓群</option>
            </select>
            <i class="fa fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-neutral-400 pointer-events-none"></i>
          </div>
        </div>
      </div>

      <!-- 页面标题与操作栏 -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
        <button id="addMiscFeeBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 focus:outline-none transition-all-300 flex items-center">
          <i class="fa fa-plus mr-1"></i> 新增
        </button>
      </div>

      <!-- 附加费列表区域 -->
      <div id="miscFeeTypesList" class="bg-white border border-neutral-100 rounded-lg shadow-sm overflow-hidden">
        <table class="table w-full">
          <thead>
            <tr class="bg-neutral-50">
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">类型</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">名称</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">适用范围</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">操作</th>
            </tr>
          </thead>
          <tbody id="miscFeeTableBody">
            <!-- 附加费数据将通过JS动态渲染 -->
          </tbody>
        </table>
      </div>

      <!-- 空状态提示 -->
      <div id="miscEmptyState" class="hidden bg-white border border-neutral-100 rounded-lg shadow-sm p-8 text-center mt-4">
        <i class="fa fa-folder-open-o text-4xl text-neutral-300 mb-3"></i>
        <p class="text-neutral-400">暂无附加费数据</p>
      </div>
    </div>
  </main>

  <!-- 基础费用详情弹窗 -->
  <div id="priceCardDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <!-- 弹窗头部 -->
      <div class="flex justify-between items-center p-4 border-b border-neutral-200">
        <h3 class="text-lg font-bold text-neutral-700">成本详情</h3>
        <button id="closePriceCardDetailModal" class="text-neutral-400 hover:text-neutral-600">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      
      <!-- 弹窗内容 -->
      <div id="priceCardDetailModalContent" class="p-4">
        <!-- 详情内容将通过JS动态渲染 -->
      </div>
      
      <!-- 弹窗底部 -->
      <div class="p-4 border-t border-neutral-200 flex justify-end">
        <button id="priceCardDetailModalCloseBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300">
          关闭
        </button>
      </div>
    </div>
  </div>

  <!-- 附加费详情弹窗 -->
  <div id="miscFeeDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <!-- 弹窗头部 -->
      <div class="flex justify-between items-center p-4 border-b border-neutral-200">
        <h3 class="text-lg font-bold text-neutral-700">附加费详情</h3>
        <button id="closeMiscFeeDetailModal" class="text-neutral-400 hover:text-neutral-600">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      
      <!-- 弹窗内容 -->
      <div id="miscFeeDetailModalContent" class="p-4">
        <!-- 详情内容将通过JS动态渲染 -->
      </div>
      
      <!-- 弹窗底部 -->
      <div class="p-4 border-t border-neutral-200 flex justify-end">
        <button id="miscFeeDetailModalCloseBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300">
          关闭
        </button>
      </div>
    </div>
  </div>

  <script>
    // Tab切换逻辑
    document.addEventListener('DOMContentLoaded', function() {
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // 移除所有active类
          tabs.forEach(t => t.classList.remove('active'));
          tabContents.forEach(c => c.classList.remove('active'));
          
          // 添加当前tab的active类
          tab.classList.add('active');
          const tabId = tab.dataset.tab;
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // 检查URL参数，设置默认选中的tab
      const urlParams = new URLSearchParams(window.location.search);
      const tabParam = urlParams.get('tab');
      if (tabParam === 'miscFee') {
        // 移除所有active类
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        // 选中附加费tab
        const miscTab = document.querySelector('[data-tab="misc"]');
        const miscContent = document.getElementById('misc');
        if (miscTab && miscContent) {
          miscTab.classList.add('active');
          miscContent.classList.add('active');
        }
      }
      
      // 初始化基础费用功能
      initBasicFees();
      
      // 初始化附加费功能
      initMiscFees();
    });
    
    // 基础费用功能
    function initBasicFees() {
      // 预设成本数据
      const presetPriceCards = {
        "卸货费": {
          id: 1,
          name: "标准卸货费成本",
          applyScope: "美东仓群",
          validFrom: "2024-01-01 00:00:00",
          validTo: "2024-12-31 23:59:59",
          description: "这是一个预设的生效卸货费成本",
          status: "published", // 生效
          bulkConfig: {
            price: 100.00,
            unit: "托"
          },
          expressConfig: {
            price: 20.00,
            unit: "箱"
          },
          containerConfig: [
            { containerType: "20GP", price: 500.00, remark: "标准柜" },
            { containerType: "40GP", price: 900.00, remark: "标准柜" }
          ],
          calculationLogic: "基础单价 + 燃油附加费"
        },
        "仓储费": {
          id: 2,
          name: "新版卸货费成本",
          applyScope: "美西仓群",
          validFrom: "2024-06-01 00:00:00",
          validTo: "2024-12-31 23:59:59",
          description: "这是一个未生效的新版卸货费成本",
          status: "pending", // 未生效
          bulkConfig: {
            price: 120.00,
            unit: "托"
          },
          expressConfig: {
            price: 25.00,
            unit: "箱"
          },
          containerConfig: [
            { containerType: "20GP", price: 550.00, remark: "标准柜" },
            { containerType: "40GP", price: 950.00, remark: "标准柜" }
          ],
          calculationLogic: "基础单价 + 燃油附加费 + 旺季附加费"
        },
        "快递费": {
          id: 3,
          name: "旧版卸货费成本",
          applyScope: "美南仓群",
          validFrom: "2023-01-01 00:00:00",
          validTo: "2023-12-31 23:59:59",
          description: "这是一个已失效的旧版卸货费成本",
          status: "draft", // 失效
          bulkConfig: {
            price: 90.00,
            unit: "托"
          },
          expressConfig: {
            price: 18.00,
            unit: "箱"
          },
          containerConfig: [
            { containerType: "20GP", price: 450.00, remark: "标准柜" },
            { containerType: "40GP", price: 850.00, remark: "标准柜" }
          ],
          calculationLogic: "基础单价 + 燃油附加费"
        }
      };

      // 渲染成本类型列表
      function renderPriceCardTypes() {
        const tbody = document.getElementById('priceCardTableBody');
        tbody.innerHTML = '';
        
        // 获取搜索关键词
        const searchKeyword = document.getElementById('priceCardSearch').value.toLowerCase();
        
        // 过滤成本数据
        const filteredPriceCards = Object.entries(presetPriceCards).filter(([type, priceCard]) => {
          // 应用搜索筛选
          const matchesSearch = !searchKeyword || 
            type.toLowerCase().includes(searchKeyword) || 
            priceCard.name.toLowerCase().includes(searchKeyword);
          
          return matchesSearch;
        });
        
        // 显示空状态或渲染成本
        if (filteredPriceCards.length === 0) {
          document.getElementById('emptyState').classList.remove('hidden');
          document.getElementById('priceCardTypesList').classList.add('hidden');
          return;
        } else {
          document.getElementById('emptyState').classList.add('hidden');
          document.getElementById('priceCardTypesList').classList.remove('hidden');
        }
        
        // 遍历过滤后的成本
        filteredPriceCards.forEach(([type, priceCard]) => {
          
          // 生成操作按钮（所有状态都显示编辑按钮）
          let actionButtons = `
            <button class="detail-btn px-3 py-1 bg-blue-500 text-white text-xs rounded-md hover:bg-blue-600 transition-all-300 mr-2" data-price-type="${type}">
              详情
            </button>
            <button class="edit-btn px-3 py-1 bg-primary text-white text-xs rounded-md hover:bg-primary/90 transition-all-300 mr-2" data-price-type="${type}">
              编辑
            </button>
          `;
          
          // 创建表格行
          const row = document.createElement('tr');
          row.className = 'border-b border-neutral-100 hover:bg-neutral-50 transition-colors price-card-item';
          row.dataset.priceType = type;
          row.dataset.priceId = priceCard.id;
          
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-neutral-900">${type}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-neutral-900">${priceCard.name}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-neutral-900">${priceCard.applyScope}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              ${actionButtons}
            </td>
          `;
          
          tbody.appendChild(row);
        });
        
        // 绑定操作按钮事件
        bindPriceCardActionEvents();
      }

      // 绑定基础费用操作按钮事件
      function bindPriceCardActionEvents() {
        // 详情按钮点击事件
        document.querySelectorAll('.detail-btn').forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const priceType = this.dataset.priceType;
            // 跳转到详情页面，传递成本类型和查看模式
            window.location.href = `add.html?type=${encodeURIComponent(priceType)}&mode=view`;
          });
        });
        
        // 编辑按钮点击事件
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', function(e) {
            e.stopPropagation();
            const priceType = this.dataset.priceType;
            // 跳转到编辑页面，传递成本类型
            window.location.href = `add.html?type=${encodeURIComponent(priceType)}`;
          });
        });
      }

      // 显示成本详情
      function showPriceCardDetail(priceType) {
        const priceCard = presetPriceCards[priceType];
        if (!priceCard) return;
        
        // 根据状态获取状态显示文本
            const statusConfig = {
              'draft': { text: '失效' },
              'pending': { text: '未生效' },
              'published': { text: '生效' }
            };
            
            const statusText = statusConfig[priceCard.status] || statusConfig.draft;
        
        // 渲染详情内容
        const content = `
          <div class="space-y-4">
            <!-- 基本信息卡片 -->
            <div class="bg-white rounded-lg shadow-sm border border-neutral-100 p-4">
              <h3 class="text-base font-bold text-neutral-700 mb-4">基本信息</h3>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <h4 class="text-sm font-medium text-neutral-600 mb-1">成本类型</h4>
                  <p class="text-base font-bold text-neutral-700">${priceType}</p>
