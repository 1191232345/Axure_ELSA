<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>杂费维护</title>
  <!-- 引入必要依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            success: '#00B42A',
            danger: '#F53F3F',
            neutral: {
              100: '#F2F3F5',
              200: '#E5E6EB',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
              700: '#1D2129',
            }
          },
          transitionProperty: {
            'all-300': 'all 0.3s ease',
          }
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .bg-primary\/10 {
        background-color: rgba(22, 93, 255, 0.1);
      }
      .hover\:border-primary:hover {
        border-color: #165DFF;
      }
      .hover\:text-primary:hover {
        color: #165DFF;
      }
      .hover\:bg-neutral-50:hover {
        background-color: #F9FAFB;
      }
      .hover\:bg-primary\/5:hover {
        background-color: rgba(22, 93, 255, 0.05);
      }
      .hover\:text-danger:hover {
        color: #F53F3F;
      }
      .status-tag {
        @apply inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium;
      }
    }
  </style>
  
  <!-- 基础样式保障 -->
  <style>
    /* 基础布局样式 */
    .mt-6 { margin-top: 1.5rem; }
    .mt-4 { margin-top: 1rem; }
    .border-t { border-top: 1px solid; }
    .pt-6 { padding-top: 1.5rem; }
    .pb-4 { padding-bottom: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mb-3 { margin-bottom: 0.75rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .py-1\.5 { padding-top: 0.375rem; padding-bottom: 0.375rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .ml-2 { margin-left: 0.5rem; }
    .ml-1 { margin-left: 0.25rem; }
    .mr-2 { margin-right: 0.5rem; }
    .flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .text-left { text-align: left; }
    .text-sm { font-size: 0.875rem; }
    .text-base { font-size: 1rem; }
    .font-bold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-md { border-radius: 0.375rem; }
    .rounded { border-radius: 0.25rem; }
    .border { border: 1px solid; }
    .min-h-\[60px\] { min-height: 60px; }
    .min-h-\[100px\] { min-height: 100px; }
    .overflow-x-auto { overflow-x: auto; }
    .gap-3 { gap: 0.75rem; }
    .gap-2 { gap: 0.5rem; }
    .grid { display: grid; }
    .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
    .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .transition-all-300 { transition: all 0.3s ease; }
    .w-full { width: 100%; }
    .outline-none { outline: none; }
    .focus\:border-primary:focus { border-color: #165DFF; }
    
    /* 颜色样式 */
    .border-neutral-100 { border-color: #F2F3F5; }
    .border-neutral-200 { border-color: #E5E6EB; }
    .border-primary { border-color: #165DFF; }
    .text-neutral-700 { color: #1D2129; }
    .text-neutral-600 { color: #272E3B; }
    .text-neutral-500 { color: #4E5969; }
    .text-neutral-400 { color: #86909C; }
    .text-primary { color: #165DFF; }
    .text-success { color: #00B42A; }
    .text-danger { color: #F53F3F; }
    .bg-neutral-50 { background-color: #F9FAFB; }
    .bg-neutral-100 { background-color: #F2F3F5; }
    .bg-primary\/10 { background-color: rgba(22, 93, 255, 0.1); }
    .bg-neutral-200 { background-color: #E5E6EB; }
    .bg-primary { background-color: #165DFF; }
    .text-white { color: #FFFFFF; }
    
    /* 交互样式 */
    .hover\:border-primary:hover { border-color: #165DFF; }
    .hover\:text-primary:hover { color: #165DFF; }
    .hover\:bg-neutral-50:hover { background-color: #F9FAFB; }
    .hover\:bg-primary\/5:hover { background-color: rgba(22, 93, 255, 0.05); }
    .hover\:bg-primary\/10:hover { background-color: rgba(22, 93, 255, 0.1); }
    .hover\:text-danger:hover { color: #F53F3F; }
    .hover\:bg-primary:hover { background-color: #0E4BDB; }
    
    /* 状态样式 */
    .hidden { display: none; }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- 主内容区域 -->
  <main class="container mx-auto px-4 py-8 max-w-6xl">
    <!-- 搜索与筛选区域 -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
      <div class="flex flex-wrap gap-3">
        <div class="relative">
          <input type="text" id="miscFeeSearch" placeholder="搜索杂费类型/名称" 
                 class="pl-9 pr-4 py-2 border border-neutral-200 rounded-md text-sm focus:border-primary focus:outline-none transition-all-300 w-full md:w-64">
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400"></i>
        </div>

      </div>
    </div>

    <!-- 页面标题与操作栏 -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
      <button id="addMiscFeeBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 focus:outline-none transition-all-300 flex items-center">
        <i class="fa fa-plus mr-1"></i> 新增
      </button>
    </div>

    <!-- 杂费列表区域 -->
    <div id="miscFeeTypesList" class="bg-white border border-neutral-100 rounded-lg shadow-sm overflow-hidden">
      <table class="table w-full">
        <thead>
          <tr class="bg-neutral-50">
            <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">杂费类型</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">杂费名称</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">适用范围</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">操作</th>
          </tr>
        </thead>
        <tbody id="miscFeeTableBody">
          <!-- 杂费数据将通过JS动态渲染 -->
        </tbody>
      </table>
    </div>

    <!-- 空状态提示 -->
    <div id="emptyState" class="hidden bg-white border border-neutral-100 rounded-lg shadow-sm p-8 text-center mt-4">
      <i class="fa fa-folder-open-o text-4xl text-neutral-300 mb-3"></i>
      <p class="text-neutral-400">暂无杂费数据</p>
    </div>
  </main>

  <!-- 详情弹窗 -->
  <div id="miscFeeDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <!-- 弹窗头部 -->
      <div class="flex justify-between items-center p-4 border-b border-neutral-200">
        <h3 class="text-lg font-bold text-neutral-700">杂费详情</h3>
        <button id="closeDetailModal" class="text-neutral-400 hover:text-neutral-600">
          <i class="fa fa-times text-xl"></i>
        </button>
      </div>
      
      <!-- 弹窗内容 -->
      <div id="detailModalContent" class="p-4">
        <!-- 详情内容将通过JS动态渲染 -->
      </div>
      
      <!-- 弹窗底部 -->
      <div class="p-4 border-t border-neutral-200 flex justify-end">
        <button id="detailModalCloseBtn" class="px-4 py-2 bg-primary text-white rounded-md text-sm hover:bg-primary/90 transition-all-300">
          关闭
        </button>
      </div>
    </div>
  </div>

  <script>
    // 预设杂费数据
    const presetMiscFees = {
      "卸货费": {
        id: 1,
        name: "卸货费",
        applyScope: "全部",
        validFrom: "2024-01-01 00:00:00",
        validTo: "2024-12-31 23:59:59",
        description: "货物卸货服务收取的费用",
        status: "published", // 生效
        bulkConfig: {
          price: 100.00,
          unit: "托"
        },
        expressConfig: {
          price: 20.00,
          unit: "箱"
        },
        containerConfig: [
          { unit: "箱", startQuantity: 1, endQuantity: 10, price: 300.00, remark: "阶梯式费用（1-10单位）" },
          { unit: "托", startQuantity: 1, endQuantity: 5, price: 600.00, remark: "阶梯式费用（1-5单位）" },
          { unit: "kg", startQuantity: 1, endQuantity: 1000, price: 700.00, remark: "阶梯式费用（1-1000单位）" }
        ],
        calculationLogic: "根据阶梯式数量计算费用"
      }
    };

    // DOMContentLoaded事件监听
    document.addEventListener('DOMContentLoaded', function() {
      // 渲染杂费类型列表
      renderMiscFeeTypes();
      
      // 绑定事件
      bindEvents();
    });

    // 渲染杂费类型列表
    function renderMiscFeeTypes() {
      const tbody = document.getElementById('miscFeeTableBody');
      tbody.innerHTML = '';
      
      // 获取搜索关键词
      const searchKeyword = document.getElementById('miscFeeSearch').value.toLowerCase();
      
      // 过滤杂费数据
      const filteredMiscFees = Object.entries(presetMiscFees).filter(([type, miscFee]) => {
        // 应用搜索筛选
        const matchesSearch = !searchKeyword || 
          type.toLowerCase().includes(searchKeyword) || 
          miscFee.name.toLowerCase().includes(searchKeyword);
        
        return matchesSearch;
      });
      
      // 显示空状态或渲染杂费
      if (filteredMiscFees.length === 0) {
        document.getElementById('emptyState').classList.remove('hidden');
        document.getElementById('miscFeeTypesList').classList.add('hidden');
        return;
      } else {
        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('miscFeeTypesList').classList.remove('hidden');
      }
      
      // 遍历过滤后的杂费
      filteredMiscFees.forEach(([type, miscFee]) => {
        
        // 生成操作按钮
        let actionButtons = `
          <button class="detail-btn px-3 py-1 bg-blue-500 text-white text-xs rounded-md hover:bg-blue-600 transition-all-300 mr-2" data-misc-type="${type}">
            详情
          </button>
          <button class="edit-btn px-3 py-1 bg-primary text-white text-xs rounded-md hover:bg-primary/90 transition-all-300 mr-2" data-misc-type="${type}">
            编辑
          </button>
        `;
        
        // 创建表格行
        const row = document.createElement('tr');
        row.className = 'border-b border-neutral-100 hover:bg-neutral-50 transition-colors misc-fee-item';
        row.dataset.miscType = type;
        row.dataset.miscId = miscFee.id;
        
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-neutral-900">${type}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-neutral-900">${miscFee.name}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-neutral-900">${miscFee.applyScope}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            ${actionButtons}
          </td>
        `;
        
        tbody.appendChild(row);
      });
      
      // 绑定操作按钮事件
      bindActionEvents();
    }

    // 绑定操作按钮事件
    function bindActionEvents() {
      // 详情按钮点击事件
      document.querySelectorAll('.detail-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const miscType = this.dataset.miscType;
          showMiscFeeDetail(miscType);
        });
      });
      
      // 编辑按钮点击事件
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();
          const miscType = this.dataset.miscType;
          // 跳转到编辑页面，传递杂费类型
          window.location.href = `add_misc_fee.html?type=${encodeURIComponent(miscType)}`;
        });
      });
    }

    // 显示杂费详情
    function showMiscFeeDetail(miscType) {
      const miscFee = presetMiscFees[miscType];
      if (!miscFee) return;
      
      // 根据状态获取状态显示文本
          const statusConfig = {
            'draft': { text: '失效' },
            'pending': { text: '未生效' },
            'published': { text: '生效' }
          };
          
          const statusText = statusConfig[miscFee.status] || statusConfig.draft;
      
      // 渲染详情内容
      const content = `
        <div class="space-y-4">
          <!-- 基本信息卡片 -->
          <div class="bg-white rounded-lg shadow-sm border border-neutral-100 p-4">
            <h3 class="text-base font-bold text-neutral-700 mb-4">基本信息</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h4 class="text-sm font-medium text-neutral-600 mb-1">杂费类型</h4>
                <p class="text-base font-bold text-neutral-700">${miscType}</p>
              </div>
              <div>
                <h4 class="text-sm font-medium text-neutral-600 mb-1">状态</h4>
                <p class="text-base font-bold text-neutral-700">${statusText.text}</p>
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <div>
                <h4 class="text-sm font-medium text-neutral-600 mb-1">名称</h4>
                <p class="text-base text-neutral-700">${miscFee.name}</p>
              </div>
              <div>
                <h4 class="text-sm font-medium text-neutral-600 mb-1">适用范围</h4>
                <p class="text-base text-neutral-700">${miscFee.applyScope}</p>
              </div>
            </div>
            

          </div>
          
          <!-- 描述与计算逻辑卡片 -->
          <div class="bg-white rounded-lg shadow-sm border border-neutral-100 p-4">
            <h3 class="text-base font-bold text-neutral-700 mb-4">描述与计算逻辑</h3>
            
            <div class="mb-4">
              <h4 class="text-sm font-medium text-neutral-600 mb-1">描述</h4>
              <p class="text-base text-neutral-700">${miscFee.description}</p>
            </div>
            
            <div>
              <h4 class="text-sm font-medium text-neutral-600 mb-1">计算逻辑</h4>
              <p class="text-base text-neutral-700">${miscFee.calculationLogic}</p>
            </div>
          </div>
          
          <!-- 单价设置卡片 -->
          <div class="bg-white rounded-lg shadow-sm border border-neutral-100 p-4">
            <h3 class="text-base font-bold text-neutral-700 mb-4">单价设置</h3>
            
            <!-- 通用阶梯式费用 -->
            ${miscFee.containerConfig.length > 0 ? `
              <div class="mb-4">
                <h4 class="text-sm font-medium text-neutral-600 mb-2">通用阶梯式费用</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  ${miscFee.containerConfig.map(config => `
                    <div class="bg-neutral-50 p-3 rounded-md">
                      <div class="flex justify-between items-center">
                        <span class="text-sm text-neutral-600">${config.unit} (${config.startQuantity}-${config.endQuantity})</span>
                        <span class="text-base font-bold text-primary">${config.price.toFixed(2)} 元</span>
                      </div>
                      ${config.remark ? `<p class="text-xs text-neutral-500 mt-1">${config.remark}</p>` : ''}
                    </div>
                  `).join('')}
                </div>
              </div>
            ` : ''}
            
            <!-- 散货单价 -->
            ${miscFee.bulkConfig.price > 0 ? `
              <div class="mb-4">
                <h4 class="text-sm font-medium text-neutral-600 mb-2">散货</h4>
                <div class="bg-neutral-50 p-3 rounded-md">
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-neutral-600">散货单价</span>
                    <span class="text-base font-bold text-primary">${miscFee.bulkConfig.price.toFixed(2)} 元/${miscFee.bulkConfig.unit}</span>
                  </div>
                </div>
              </div>
            ` : ''}
            
            <!-- 快递单价 -->
            ${miscFee.expressConfig.price > 0 ? `
              <div class="mb-4">
                <h4 class="text-sm font-medium text-neutral-600 mb-2">快递</h4>
                <div class="bg-neutral-50 p-3 rounded-md">
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-neutral-600">快递单价</span>
                    <span class="text-base font-bold text-primary">${miscFee.expressConfig.price.toFixed(2)} 元/${miscFee.expressConfig.unit}</span>
                  </div>
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;
      
      document.getElementById('detailModalContent').innerHTML = content;
      document.getElementById('miscFeeDetailModal').classList.remove('hidden');
    }

    // 绑定事件
    function bindEvents() {
      // 新增杂费按钮点击事件
      document.getElementById('addMiscFeeBtn').addEventListener('click', function() {
        window.location.href = 'add_misc_fee.html';
      });
      
      // 搜索输入事件
      document.getElementById('miscFeeSearch').addEventListener('input', renderMiscFeeTypes);
      
      // 状态筛选变化事件
      const miscFeeStatusFilter = document.getElementById('miscFeeStatusFilter');
      if (miscFeeStatusFilter) {
        miscFeeStatusFilter.addEventListener('change', renderMiscFeeTypes);
      }
      
      // 关闭详情弹窗
      document.getElementById('closeDetailModal').addEventListener('click', function() {
        document.getElementById('miscFeeDetailModal').classList.add('hidden');
      });
      
      document.getElementById('detailModalCloseBtn').addEventListener('click', function() {
        document.getElementById('miscFeeDetailModal').classList.add('hidden');
      });
      
      // 点击弹窗外部关闭弹窗
      document.getElementById('miscFeeDetailModal').addEventListener('click', function(event) {
        if (event.target === this) {
          this.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
