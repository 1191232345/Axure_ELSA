        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
      }
      .modal-content {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .table-row-hover:hover {
        background-color: #F9FAFB;
      }
    }
  </style>
</head>

    <!-- 筛选区域 -->
    <div class="bg-white rounded-xl p-4 card-shadow mb-6">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-sm font-semibold text-gray-700">检索条件</h3>
        </div>
      
      <!-- 基础筛选条件（动态渲染） -->
      <div id="basicFilters" class="flex flex-wrap gap-4 items-center mb-3">
        <!-- 条件将通过JavaScript动态渲染 -->
        </div>

      <!-- 操作按钮 -->
      <div class="flex items-center gap-2 mt-3 pt-3 border-t border-gray-200">
        <button id="btnFilter" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
          <i class="fa fa-search mr-2"></i>筛选
        </button>
        <button id="btnResetFilter" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
          <i class="fa fa-refresh mr-2"></i>重置
        </button>
      </div>
    </div>

    <!-- 数据表格 -->
    <div class="bg-white rounded-xl p-6 card-shadow">
      <div class="flex items-center gap-3 mb-4">
        <button id="btnGetFee" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2">
          <i class="fa fa-download"></i>
          <span>费用获取</span>
        </button>
        <!-- <button id="btnBatchSubmit" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2">
          <i class="fa fa-check-square mr-2"></i>
          <span>批量提交</span>
        </button> -->
        <button id="btnExport" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-success/90 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2">
          <i class="fa fa-download mr-2"></i>
          <span>导出账单</span>
        </button>
        <button id="btnExport" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-success/90 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2">
          <i class="fa fa-download mr-2"></i>
          <span>导出明细</span>
        </button>
      </div>
      <div class="overflow-x-auto">
        <table id="reconciliationTable" class="w-full">
          <thead>
            <tr class="border-b border-gray-200">
              <th class="text-left py-3 px-4 font-semibold text-gray-700">
                <input type="checkbox" id="tableCheckAll" class="rounded border-gray-300">
              </th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">账单号</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">账单月</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">航期</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">客户代码</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">销售</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">客服</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">账单类型</th>
              <th class="text-right py-3 px-4 font-semibold text-gray-700">账单金额</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">账单状态</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">操作人</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">操作时间</th>
              <th class="text-left py-3 px-4 font-semibold text-gray-700">账单备注</th>
              <th class="text-center py-3 px-4 font-semibold text-gray-700">操作</th>
            </tr>
          </thead>
          <tbody id="reconciliationTableBody">
            <!-- 数据将通过JavaScript动态渲染 -->
          </tbody>
        </table>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div id="paginationInfo" class="text-sm text-gray-500">显示 0-0 条，共 0 条</div>
        <div class="flex gap-2 items-center">
          <button id="prevPageBtn" class="w-8 h-8 flex items-center justify-center rounded border border-gray-200 hover:border-primary hover:text-primary transition-all">
            <i class="fa fa-chevron-left text-xs"></i>
          </button>
          <div id="pageButtons" class="flex gap-2">
            <!-- 页码按钮将通过JavaScript动态生成 -->
          </div>
          <button id="nextPageBtn" class="w-8 h-8 flex items-center justify-center rounded border border-gray-200 hover:border-primary hover:text-primary transition-all">
            <i class="fa fa-chevron-right text-xs"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- 费用获取弹窗 -->
  <div id="feeModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
    <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-7xl max-h-[95vh] overflow-hidden flex flex-col">
      <!-- 弹窗头部 -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-primary to-primary/80">
        <h3 class="text-xl font-bold text-white">费用获取</h3>
        <button id="closeFeeModal" class="text-white/80 hover:text-white transition-colors">
          <i class="fa fa-times text-2xl"></i>
        </button>
      </div>

      <!-- 弹窗内容 -->
      <div class="flex-1 overflow-hidden flex">
        <!-- 左侧筛选条件 -->
        <div class="w-80 border-r border-gray-200 bg-gray-50 p-4 overflow-y-auto">
          <!-- 1. 基础信息区域 -->
          <div class="bg-white rounded-lg p-4 mb-4 border border-gray-200">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-1 h-5 bg-primary rounded"></div>
              <h4 class="font-semibold text-dark">基础信息</h4>
            </div>
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">账单月<span class="text-red-500">*</span></label>
                <input type="month" id="modalBillMonth" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">航期<span class="text-red-500">*</span></label>
                <input type="month" id="modalVoyagePeriod" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">账单类型 <span class="text-red-500">*</span></label>
                <select id="modalBillType" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" required>
                  <option value="出库+快递(YC)">出库+快递(YC)</option>
                  <option value="出库+快递(TMS)">出库+快递(TMS)</option>
                  <option value="仓储费">仓储费</option>
                  <option value="快递赔付">快递赔付</option>
                  <option value="库内赔付(错发)">库内赔付(错发)</option>
                  <option value="库内赔付(丢件)">库内赔付(丢件)</option>
                  <option value="库内赔付(其他)">库内赔付(其他)</option>
                  <option value="充值">充值</option>
                  <option value="费用调整">费用调整</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 2. 检索条件区域 -->
          <div class="bg-white rounded-lg p-4 border border-gray-200">
            <div class="flex items-center gap-2 mb-3">
              <div class="w-1 h-5 bg-primary rounded"></div>
              <h4 class="font-semibold text-dark">检索条件</h4>
            </div>
            <div class="space-y-3">
              <div id="conditionCustomerCode">
                <label class="block text-sm font-medium text-gray-700 mb-1">客户代码<span class="text-red-500">*</span></label>
                <div class="relative">
                  <div id="modalCustomerCodeDropdown" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm cursor-pointer hover:border-primary transition-colors flex items-center justify-between bg-white" onclick="toggleCustomerCodeDropdown()">
                    <span id="modalCustomerCodeText" class="text-gray-700">请选择</span>
                    <i class="fa fa-chevron-down text-gray-400"></i>
                  </div>
                  <div id="modalCustomerCodeOptions" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-40 overflow-y-auto">
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="radio" name="modalCustomerCode" value="ZJJS" class="mr-2 rounded border-gray-300" onchange="updateCustomerCodeText()">
                      <span>ZJJS</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="radio" name="modalCustomerCode" value="ZJHW" class="mr-2 rounded border-gray-300" onchange="updateCustomerCodeText()">
                      <span>ZJHW</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="radio" name="modalCustomerCode" value="ZJWL" class="mr-2 rounded border-gray-300" onchange="updateCustomerCodeText()">
                      <span>ZJWL</span>
                    </label>
                  </div>
                </div>
              </div>
              <div id="conditionWarehouseCode">
                <label class="block text-sm font-medium text-gray-700 mb-1">仓库</label>
                <div class="relative">
                  <div id="modalWarehouseCodeDropdown" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm cursor-pointer hover:border-primary transition-colors flex items-center justify-between bg-white" onclick="toggleWarehouseCodeDropdown()">
                    <span id="modalWarehouseCodeText" class="text-gray-700">全部</span>
                    <i class="fa fa-chevron-down text-gray-400"></i>
                  </div>
                  <div id="modalWarehouseCodeOptions" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-40 overflow-y-auto">
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="checkbox" name="modalWarehouseCode" value="CA008" class="mr-2 rounded border-gray-300" onchange="updateWarehouseCodeText()">
                      <span>CA008</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="checkbox" name="modalWarehouseCode" value="CA009" class="mr-2 rounded border-gray-300" onchange="updateWarehouseCodeText()">
                      <span>CA009</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="checkbox" name="modalWarehouseCode" value="CA010" class="mr-2 rounded border-gray-300" onchange="updateWarehouseCodeText()">
                      <span>CA010</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="checkbox" name="modalWarehouseCode" value="CA011" class="mr-2 rounded border-gray-300" onchange="updateWarehouseCodeText()">
                      <span>CA011</span>
                    </label>
                    <label class="flex items-center px-3 py-2 hover:bg-gray-50 cursor-pointer text-sm">
                      <input type="checkbox" name="modalWarehouseCode" value="CA012" class="mr-2 rounded border-gray-300" onchange="updateWarehouseCodeText()">
                      <span>CA012</span>
                    </label>
                  </div>
                </div>
              </div>
              <div id="conditionSettlementDate">
                <label class="block text-sm font-medium text-gray-700 mb-1">结算日期</label>
                <div class="space-y-2">
                  <input type="date" id="modalSettlementStartDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="开始日期">
                  <input type="date" id="modalSettlementEndDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="结束日期">
                </div>
              </div>
              <div id="conditionCompensationTime">
                <label class="block text-sm font-medium text-gray-700 mb-1">赔付时间</label>
                <div class="space-y-2">
                  <input type="date" id="modalCompensationStartDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="开始日期">
                  <input type="date" id="modalCompensationEndDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="结束日期">
                </div>
              </div>
              <div id="conditionChannel">
                <label class="block text-sm font-medium text-gray-700 mb-1">渠道</label>
                <select id="modalChannel" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white">
                  <option value="" selected>全部</option>
                  <option value="FEDEX_MPS">FEDEX_MPS</option>
                  <option value="FEDEX_HOME_GROUND">FEDEX_HOME_GROUND</option>
                  <option value="UPS_GROUND">UPS_GROUND</option>
                </select>
              </div>
              <div id="conditionShippingMethod">
                <label class="block text-sm font-medium text-gray-700 mb-1">运输方式</label>
                <select id="modalShippingMethod" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white">
                  <option value="" selected>全部</option>
                  <option value="FEDEX_MPS">FEDEX_MPS</option>
                  <option value="FEDEX_HOME_GROUND">FEDEX_HOME_GROUND</option>
                </select>
              </div>
              <div id="conditionCreateTime">
                <label class="block text-sm font-medium text-gray-700 mb-1">创建时间<span class="text-red-500">*</span></label>
                <div class="space-y-2">
                  <input type="date" id="modalCreateStartDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="开始日期">
                  <input type="date" id="modalCreateEndDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="结束日期">
                </div>
              </div>
              <div id="conditionOutboundTime">
                <label class="block text-sm font-medium text-gray-700 mb-1">出库时间</label>
                <div class="space-y-2">
                  <input type="date" id="modalOutboundStartDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="开始日期">
                  <input type="date" id="modalOutboundEndDate" class="w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="结束日期">
                </div>
              </div>
            </div>
            <div class="flex gap-2 mt-4">
              <button id="modalReset" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors bg-white text-sm">
                <i class="fa fa-refresh mr-1"></i>重置
              </button>
              <button id="modalSearch" class="flex-1 px-3 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm">
                <i class="fa fa-search mr-1"></i>搜索
              </button>
            </div>
          </div>
        </div>

        <!-- 右侧费用列表 -->
        <div class="flex-1 flex flex-col">
          <!-- 费用列表头部 -->
          <div class="p-4 border-b border-gray-200 bg-white">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-2">
                <div class="w-1 h-6 bg-primary rounded"></div>
                <h4 class="text-lg font-semibold text-dark">费用列表</h4>
                <span class="text-sm text-gray-500 ml-2">已选 <span id="modalSelectedCount" class="font-semibold text-primary">0</span> 条</span>
              </div>
              <div class="text-sm text-gray-500">
                <i class="fa fa-info-circle mr-1"></i>
                请先选择账单类型并搜索数据
              </div>
            </div>
            <!-- 出库单号搜索 -->
            <div id="listOutboundNoSearch" class="hidden flex items-center gap-2">
              <label class="text-sm font-medium text-gray-700">出库单号：</label>
              <input type="text" id="modalListOutboundNo" class="w-64 border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 bg-white" placeholder="请输入出库单号">
              <button id="modalListSearchBtn" class="px-4 py-2 bg-primary text-white rounded-lg text-sm hover:bg-primary/90 transition-colors">
                <i class="fa fa-search mr-1"></i>搜索
              </button>
            </div>
          </div>
          
          <!-- 费用列表内容 -->
          <div class="flex-1 overflow-auto p-4">
            <div class="border border-gray-200 rounded-lg bg-white h-full">
              <table id="modalDataTable" class="w-full h-full">
                <thead class="bg-gray-50 sticky top-0" id="modalDataTableHead">
                  <tr>
                    <th class="text-left py-2 px-3 font-semibold text-gray-700 text-sm">
                      <input type="checkbox" id="modalCheckAll" class="rounded border-gray-300">
                    </th>
                    <!-- 表头将通过JavaScript根据账单类型动态生成 -->
                  </tr>
                </thead>
                <tbody id="modalDataTableBody" class="text-sm"></tbody>
                  <!-- 数据将通过搜索加载 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 弹窗底部 -->
      <div class="flex items-center justify-between p-4 border-t border-gray-200 bg-gray-50">
        <div class="text-sm text-gray-600">
          <i class="fa fa-lightbulb-o mr-1"></i>
          提示：未勾选任何项时将添加全部搜索结果
        </div>
        <div class="flex items-center gap-3">
          <button id="modalCancel" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
            关闭
          </button>
          <button id="modalSubmit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
            <i class="fa fa-check mr-2"></i>确认添加
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 详情查看弹窗 -->
  <div id="detailModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-overlay">
    <div class="modal-content bg-white rounded-xl shadow-2xl w-full max-w-6xl max-h-[90vh] overflow-hidden flex flex-col">

        '库内赔付(错发)': {
          headers: ['客户代码', '仓库', '订单号', '赔付金额', '币种', '赔付原因', '备注'],

    // 更新数据列表表头
    function updateModalTableHeader() {
      const billType = document.getElementById('modalBillType').value;

      const tr = thead.querySelector('tr');

        const alignClass = header.includes('费') || header.includes('金额') || header.includes('合计') || header.includes('数量') || header.includes('单价') || header.includes('汇率')
          ? 'text-right' 
          : 'text-left';
        headerHTML += `<th class="${alignClass} py-2 px-3 font-semibold text-gray-700 text-sm">${header}</th>`;
      });
      
      tr.innerHTML = headerHTML;

    // 根据账单类型更新检索条件显示
    function updateSearchConditions() {
      const billType = document.getElementById('modalBillType').value;
      const isTMS = billType === '出库+快递(TMS)';
      const isStorageFee = billType === '仓储费';
      const isCompensationFee = billType.includes('赔付'); // 包括快递赔付和库内赔付
      const isRechargeOrAdjust = billType === '充值' || billType === '费用调整';
      const isOther = billType === '其他';
      const isOutboundExpress = billType === '出库+快递(YC)';
      
      // 获取所有检索条件元素
      const customerCodeEl = document.getElementById('conditionCustomerCode');
      const warehouseCodeEl = document.getElementById('conditionWarehouseCode');
      const channelEl = document.getElementById('conditionChannel');
      const settlementDateEl = document.getElementById('conditionSettlementDate');
      const compensationTimeEl = document.getElementById('conditionCompensationTime');
      const shippingMethodEl = document.getElementById('conditionShippingMethod');
      const createTimeEl = document.getElementById('conditionCreateTime');
      const outboundTimeEl = document.getElementById('conditionOutboundTime');
      const listOutboundNoSearch = document.getElementById('listOutboundNoSearch');

      // 默认全部隐藏
      customerCodeEl.style.display = 'none';
      warehouseCodeEl.style.display = 'none';
      channelEl.style.display = 'none';
      settlementDateEl.style.display = 'none';
      compensationTimeEl.style.display = 'none';
      shippingMethodEl.style.display = 'none';
      createTimeEl.style.display = 'none';
      outboundTimeEl.style.display = 'none';
      listOutboundNoSearch.classList.add('hidden');

      if (isTMS) {
        // 出库+快递(TMS)显示：客户代码、仓库、渠道、创建时间、出库时间
        customerCodeEl.style.display = 'block';
        warehouseCodeEl.style.display = 'block';
        channelEl.style.display = 'block';
        createTimeEl.style.display = 'block';
        outboundTimeEl.style.display = 'block';
        listOutboundNoSearch.classList.remove('hidden');
      } else if (isOutboundExpress) {
        // 出库+快递(YC)显示：客户代码、仓库、运输方式、创建时间、出库时间
        customerCodeEl.style.display = 'block';
        warehouseCodeEl.style.display = 'block';
        shippingMethodEl.style.display = 'block';
        createTimeEl.style.display = 'block';
        outboundTimeEl.style.display = 'block';
        listOutboundNoSearch.classList.remove('hidden');
        customerCodeEl.style.display = 'block';
        warehouseCodeEl.style.display = 'block';
        channelEl.style.display = 'block';
        createTimeEl.style.display = 'block';
        outboundTimeEl.style.display = 'block';

    // 提交弹窗数据
    function submitModalData() {
      // 如果没有勾选任何项，默认提交全部数据；如果勾选了，只提交勾选的项
      let selectedData;
      if (modalSelectedItems.size === 0) {
        // 未勾选任何项，提交全部数据
        if (modalData.length === 0) {
          alert('没有可提交的数据，请先搜索数据');
        return;
        }
        selectedData = modalData;
      } else {
        // 只提交勾选的项
        selectedData = modalData.filter(item => modalSelectedItems.has(item.id));
      }
      
      // 将费用明细数据转换为账单数据（按客户代码和账单月份分组汇总）
      const billMap = new Map();
      
      // 获取账单类型
      const billType = document.getElementById('modalBillType').value;
      if (!billType) {
        alert('请选择账单类型');
        return;
      }
      
      // 记录本次提交中已生成的账单号，用于流水号计算
      const generatedBillNos = [];
      
      // 生成账单号函数：客户代码+年月日+3位流水号
      function generateBillNo(customerCode) {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const dateStr = `${year}${month}${day}`;
        const billNoPrefix = `${customerCode}${dateStr}`;
        
        // 查找当天该客户代码已存在的账单数量（包括已保存的和本次生成的）
        const existingBills = reconciliationData.filter(bill => {
          if (!bill.billNo) return false;
          return bill.billNo.startsWith(billNoPrefix);
        });
        
        // 统计本次提交中已生成的相同前缀的账单号数量
        const currentSessionBills = generatedBillNos.filter(billNo => 
          billNo.startsWith(billNoPrefix)
        );
        
        // 计算流水号（从001开始）
        const totalCount = existingBills.length + currentSessionBills.length;
        const sequence = String(totalCount + 1).padStart(3, '0');
        
        const billNo = `${customerCode}${dateStr}${sequence}`;
        generatedBillNos.push(billNo);
        
        return billNo;
      }
      
      selectedData.forEach(item => {
        const billMonth = document.getElementById('modalBillMonth').value || new Date().toISOString().slice(0, 7);
        const key = `${item.customerCode}_${billMonth}_${billType}`;
        
        if (!billMap.has(key)) {
          const billNo = generateBillNo(item.customerCode);
          const voyagePeriod = document.getElementById('modalVoyagePeriod').value || '';
          
          // 根据客户代码自动填充销售、客服信息
          const customerInfo = getCustomerInfo(item.customerCode);
          
          const currentTime = new Date().toISOString().replace('T', ' ').slice(0, 19);
          billMap.set(key, {
            id: billNo,
            billNo: billNo,
            billMonth: billMonth,
            voyagePeriod: voyagePeriod,
            customerCode: item.customerCode,
            sales: customerInfo.sales,
            customerService: customerInfo.customerService,
            billType: billType,
            billAmount: 0,
            billStatus: '已出账',
            creator: '系统',
            createTime: currentTime,
            createUser: '系统',
            voidUser: '',
            voidTime: '',
            submitUser: '',
            submitTime: '',
            billRemark: '',
            details: []
          });
        }
        
        const bill = billMap.get(key);
        // 根据账单类型获取金额字
        let amount = 0;
        if (item.total !== undefined) {
          amount = item.total;
        } else if (item.amount !== undefined) {
          amount = item.amount;
        } else if (item.compensationAmount !== undefined) {
          amount = item.compensationAmount;
        } else if (item.rechargeAmount !== undefined) {
          amount = item.rechargeAmount;
        } else if (item.adjustAmount !== undefined) {
          amount = Math.abs(item.adjustAmount);
        }
        bill.billAmount += amount;
        
        // 为明细添加状态字，默认为"已出账"
        const detailWithStatus = {
          ...item,
          detailStatus: '已出账'
        };
        bill.details.push(detailWithStatus);
      });
      
      // 将汇总后的账单数据添加到列表
      const newBills = Array.from(billMap.values());
      reconciliationData = [...reconciliationData, ...newBills];
      
      alert(`成功添加 ${newBills.length} 条账单数据，共包含 ${selectedData.length} 条明细`);
      closeFeeModal();
      renderTable();
      updateSummary();
    }

    // 作废账单
    function voidBill(id) {
      const item = reconciliationData.find(d => (d.id === id || d.billNo === id));
      if (!item) {
        alert('账单不存在');
        return;
      }
      
      if (item.billStatus === '已作废') {
        alert('该账单已经作废');
        return;
      }
      
      if (item.billStatus === '已完成') {
        alert('已完成的账单不允许作废');
        return;
      }
      
      if (!confirm(`确定要作废账单 ${item.billNo} 吗？作废后将无法恢复。`)) {
        return;
      }
      
      // 更新账单状态为已作废
      item.billStatus = '已作废';
      item.voidUser = '系统'; // 可以改为当前用户
      item.voidTime = new Date().toISOString().replace('T', ' ').slice(0, 19);
      
      // 更新明细状态为未出账
      if (item.details && item.details.length > 0) {
        item.details.forEach(detail => {
          detail.detailStatus = '未出账';
        });
      }
      
      // 重新渲染表格
      renderTable();
      
      alert('账单已作废');
    }
    
    // 提交账单（单条）- 支持已完成状态回退
    function submitBill(id) {
      const item = reconciliationData.find(d => (d.id === id || d.billNo === id));
      if (!item) {
        alert('账单不存在');
        return;
      }
      
      if (item.billStatus === '已作废') {
        alert('已作废的账单不能操作');
        return;
      }
      
      // 如果是已完成状态，执行回退操作
      if (item.billStatus === '已完成') {
        if (!confirm(`确定要回退账单 ${item.billNo} 吗？回退后状态将变为已出账。`)) {
          return;
        }
        
        // 更新账单状态为已出账
        item.billStatus = '已出账';
        item.submitUser = '';
        item.submitTime = '';
        
        // 更新明细状态为已出账
        if (item.details && item.details.length > 0) {
          item.details.forEach(detail => {
            detail.detailStatus = '已出账';
          });
        }
        
        // 重新渲染表格
        renderTable();
        
        alert('账单回退成功，状态已变更为已出账');
        return;
      }
      
      // 原有的提交逻辑
      if (!confirm(`确定要提交账单 ${item.billNo} 吗？提交后状态将变为已完成。`)) {
        return;
      }
      
      // 更新账单状态为已完成
      item.billStatus = '已完成';
      item.submitUser = '系统';
      item.submitTime = new Date().toISOString().replace('T', ' ').slice(0, 19);
      
      // 更新明细状态为已完成
      if (item.details && item.details.length > 0) {
        item.details.forEach(detail => {
          detail.detailStatus = '已完成';
        });
      }
      
      // 重新渲染表格
      renderTable();
      
      alert('账单提交成功');
    }
    
    // 批量提交账单
    function batchSubmitBills() {
      if (selectedItems.size === 0) {
        alert('请至少选择一条账单');
        return;
      }
      
      const selectedBills = reconciliationData.filter(item => 
        selectedItems.has(item.id || item.billNo)
      );
      
      // 检查是否有已作废的账单
      const voidedBills = selectedBills.filter(item => item.billStatus === '已作废');
      if (voidedBills.length > 0) {
        alert('选中的账单中包含已作废的账单，无法提交');
        return;
      }
      
      // 检查是否都已完成
      const completedBills = selectedBills.filter(item => item.billStatus === '已完成');
      if (completedBills.length === selectedBills.length) {
        alert('选中的账单已经全部完成');
        return;
      }
      
      if (!confirm(`确定要批量提交 ${selectedBills.length} 条账单吗？提交后状态将变为已完成。`)) {
        return;
      }
      
      // 批量更新状态
      selectedBills.forEach(item => {
        if (item.billStatus !== '已完成' && item.billStatus !== '已作废') {
          item.billStatus = '已完成';
          item.submitUser = '系统';
          item.submitTime = new Date().toISOString().replace('T', ' ').slice(0, 19);
          
          // 更新明细状态为已完成
          if (item.details && item.details.length > 0) {
            item.details.forEach(detail => {
              detail.detailStatus = '已完成';
            });
          }
        }
      });
      
      // 清空选择
      selectedItems.clear();
      
      // 重新渲染表格
      renderTable();
      updateSummary();
      
      alert(`成功提交 ${selectedBills.length} 条账单`);
    }

    // 更新汇总数据
    function updateSummary() {
      const totalRecords = reconciliationData.length;
      const selectedRecords = selectedItems.size;
      const totalAmount = reconciliationData.reduce((sum, item) => sum + (item.billAmount || 0), 0);
      const selectedAmount = reconciliationData
        .filter(item => selectedItems.has(item.id || item.billNo))
        .reduce((sum, item) => sum + (item.billAmount || 0), 0);
      
      const customers = new Set(reconciliationData.map(item => item.customerCode).filter(Boolean));
      
      // 计算明细总数（所有账单的明细数量）
      const totalDetails = reconciliationData.reduce((sum, item) => sum + (item.details ? item.details.length : 0), 0);

      // 只更新存在的元素
      const totalRecordsEl = document.getElementById('totalRecords');
      if (totalRecordsEl) totalRecordsEl.textContent = totalRecords;
      
      const selectedRecordsEl = document.getElementById('selectedRecords');
      if (selectedRecordsEl) selectedRecordsEl.textContent = selectedRecords;
      
      const totalAmountEl = document.getElementById('totalAmount');
      if (totalAmountEl) totalAmountEl.textContent = `$${totalAmount.toFixed(2)}`;
      
      const selectedAmountEl = document.getElementById('selectedAmount');
      if (selectedAmountEl) selectedAmountEl.textContent = `$${selectedAmount.toFixed(2)}`;
      
      const customerCountEl = document.getElementById('customerCount');
      if (customerCountEl) customerCountEl.textContent = customers.size;
      
      const warehouseCountEl = document.getElementById('warehouseCount');
      if (warehouseCountEl) warehouseCountEl.textContent = totalDetails; // 显示明细总数
    }

    // 更新全选状态
    function updateCheckAll() {
      const checkAll = document.getElementById('tableCheckAll');
      const checkboxes = document.querySelectorAll('.item-checkbox');
      checkAll.checked = checkboxes.length > 0 && checkboxes.length === selectedItems.size;
    }

    // 更新分页
    function updatePagination() {
      const totalPages = Math.ceil(reconciliationData.length / itemsPerPage);
      const startItem = reconciliationData.length === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
      const endItem = Math.min(currentPage * itemsPerPage, reconciliationData.length);
      
      document.getElementById('paginationInfo').textContent = `显示 ${startItem}-${endItem} 条，共 ${reconciliationData.length} 条`;

      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage >= totalPages;

      const pageButtons = document.getElementById('pageButtons');
      pageButtons.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = `w-8 h-8 flex items-center justify-center rounded border transition-all ${
          i === currentPage ? 'bg-primary text-white border-primary' : 'border-gray-200 hover:border-primary hover:text-primary'
        }`;
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderTable();
        });
        pageButtons.appendChild(btn);
      }
    }

    // 筛选数据
    function filterData() {
      // 这里可以根据筛选条件过滤数据
      renderTable();
    }

    // 重置筛选
    function resetFilter() {
      // 动态获取所有筛选输入框并重置
      const basicContainer = document.getElementById('basicFilters');
      basicContainer.querySelectorAll('select, input').forEach(el => {
        el.value = '';
      });

      // 重新设置账单月为当前月份
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const currentMonth = `${year}-${month}`;
      const billMonthInput = document.getElementById('filterBillMonth');
      if (billMonthInput) {
        billMonthInput.value = currentMonth;
      }

      // 重新设置类型为第一个选项
      const billTypeInput = document.getElementById('filterBillType');
      if (billTypeInput) {
        billTypeInput.value = '出库+快递(YC)';
      }

      renderTable();
    }

    // 查看详情
    function viewDetail(id) {
      const item = reconciliationData.find(d => (d.id === id || d.billNo === id));
      if (!item) return;

      const billInfoSection = document.getElementById('billInfoSection');
      const detailContent = document.getElementById('detailContent');
      
      // 账单基本信息 - 固定在顶部，使用紧凑的标签式布局
      let billInfoHtml = `
        <div class="p-3">
          <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-xs">
            <!-- 关键信息突出显示 -->
            <div class="flex items-center gap-1.5">
              <span class="text-gray-400">账单号</span>
              <span class="font-bold text-primary text-sm">${item.billNo || '-'}</span>
            </div>
            <div class="flex items-center gap-1.5">
              <span class="text-gray-400">金额</span>
              <span class="font-bold text-success text-sm">$${(item.billAmount || 0).toFixed(2)}</span>
            </div>
            <div class="flex items-center gap-1.5">
              <span class="text-gray-400">状态</span>
              <span class="px-1.5 py-0.5 rounded text-xs font-medium ${getStatusClass(item.billStatus || '待审核')}">${item.billStatus || '待审核'}</span>
            </div>
            <div class="w-px h-4 bg-gray-300"></div>
            <!-- 其他信息 -->
            <div class="flex items-center gap-1">
              <span class="text-gray-400">账单月</span>
              <span class="text-gray-700">${item.billMonth || '-'}</span>
            </div>
            <div class="flex items-center gap-1">
              <span class="text-gray-400">客户代码</span>
              <span class="text-gray-700">${item.customerCode || '-'}</span>
            </div>
            <div class="flex items-center gap-1">
              <span class="text-gray-400">账单类型</span>
              <span class="text-gray-700">${item.billType || '-'}</span>
            </div>
            ${item.voyagePeriod ? `
            <div class="flex items-center gap-1">
              <span class="text-gray-400">航期</span>
              <span class="text-gray-700">${item.voyagePeriod}</span>
            </div>
            ` : ''}
            ${item.billRemark ? `
            <div class="w-full flex items-start gap-1 mt-1">
              <span class="text-gray-400 whitespace-nowrap">备注</span>
              <span class="text-gray-700 flex-1">${item.billRemark}</span>
            </div>
            ` : ''}
          </div>
        </div>
      `;
      
      billInfoSection.innerHTML = billInfoHtml;
      
      // 费用明细列表
      let detailHtml = '';
      if (item.details && item.details.length > 0) {
        // 根据账单类型获取字配置
        const billType = item.billType || '出库+快递(YC)';
        const fieldConfig = getBillTypeFields(billType);
        
        detailHtml += `
          <div>
            <div class="flex items-center gap-2 mb-3">
              <div class="w-1 h-5 bg-primary rounded"></div>
              <h4 class="text-base font-semibold text-dark">费用明细</h4>
              <span class="text-sm text-gray-500 ml-2">共 ${item.details.length} 条</span>
            </div>
            <div class="overflow-x-auto border border-gray-200 rounded-lg">
              <table class="w-full text-sm">
                <thead class="bg-gray-50 sticky top-0">
                  <tr>
        `;
        
        // 根据字配置动态生成表头
        fieldConfig.headers.forEach(header => {
          const alignClass = header.includes('费') || header.includes('金额') || header.includes('合计') || header.includes('数量') || header.includes('单价') || header.includes('汇率')
            ? 'text-right' 
            : 'text-left';
          detailHtml += `<th class="${alignClass} py-2 px-3 font-semibold text-gray-700 text-xs">${header}</th>`;
        });
        
        detailHtml += `
                  </tr>
                </thead>
                <tbody>
        `;
        
        // 根据字配置动态生成数据行
        item.details.forEach((detail, index) => {
          detailHtml += `<tr class="border-b border-gray-100 hover:bg-blue-50 ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}">`;
          
          fieldConfig.fields.forEach(field => {
            let value = detail[field] || '-';
            let alignClass = 'text-left';
            let displayValue = value;
            
            // 处理数值字段
            if (field.includes('Fee') || field.includes('Amount') || field.includes('Price') || field === 'total' || field === 'quantity' || field === 'exchangeRate') {
              alignClass = 'text-right';
              if (typeof value === 'number') {
                // 汇率显示4位小数
                if (field === 'exchangeRate') {
                  displayValue = value.toFixed(4);
                }
                // 费用调整的调整金额不显示$和+号
                else if (field === 'adjustAmount') {
                  displayValue = value.toFixed(2);
                } else {
                  displayValue = `$${value.toFixed(2)}`;
                }
              }
            }
            
            detailHtml += `<td class="py-2 px-3 ${alignClass}">${displayValue}</td>`;
          });
          
          detailHtml += `</tr>`;
        });
        
        detailHtml += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      } else {
        detailHtml += `
          <div class="text-center py-8 text-gray-500">
            <i class="fa fa-inbox text-4xl mb-2 block"></i>
            暂无明细数据
          </div>
        `;
      }
      
      detailContent.innerHTML = detailHtml;

      document.getElementById('detailModal').classList.remove('hidden');
      document.getElementById('detailModal').classList.add('flex');
    }

    // 导出数据
    function exportData() {
      const dataToExport = selectedItems.size > 0 
        ? reconciliationData.filter(item => selectedItems.has(item.id))
        : reconciliationData;
      
      if (dataToExport.length === 0) {
        alert('没有可导出的数据');
        return;
      }

      // 这里可以实现实际的导出功能
      alert(`准备导出 ${dataToExport.length} 条数据`);
    }
