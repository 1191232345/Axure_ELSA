<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>确认预约</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            gray: {
              100: '#F5F7FA',
              200: '#E5E6EB',
              300: '#C9CDD4',
              400: '#86909C',
              500: '#4E5969',
              600: '#272E3B',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-input {
        @apply w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all;
      }
      .form-select {
        @apply w-full px-3 py-2 border border-gray-200 rounded-md appearance-none bg-white focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all cursor-pointer;
      }
      .select-arrow {
        @apply absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none;
      }
      .info-card {
        @apply bg-gray-50 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow;
      }
      .form-group {
        @apply transition-all duration-300;
      }
      .btn-primary {
        @apply px-6 py-2 bg-primary text-white rounded-md hover:bg-primary/90 hover:shadow-md transition-all font-medium;
      }
      .btn-secondary {
        @apply px-6 py-2 border border-gray-200 rounded-md text-gray-500 hover:bg-gray-100 hover:shadow-sm transition-all;
      }
      .alert-warning {
        @apply bg-red-50 border-l-4 border-red-500 p-4 rounded-md shadow-sm;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">
  <!-- 背景遮罩 -->
  <div class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300"></div>
  
  <!-- 确认预约模态框 -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl relative z-50 transform transition-all duration-300 hover:shadow-2xl">
    <!-- 头部 -->
    <div class="flex items-center justify-between border-b border-gray-200 px-6 py-4 bg-white/95 backdrop-blur-sm">
      <h2 class="text-lg font-semibold text-gray-700">确认预约</h2>
      <button class="text-gray-400 hover:text-gray-600 transition-colors p-1 rounded-full hover:bg-gray-100">
        <i class="fa fa-times"></i>
      </button>
    </div>
    
    <!-- 订单号 -->
    <div class="px-6 py-4 border-b border-gray-200 bg-white">
      <p class="text-gray-600 font-medium">订单号: <span class="font-mono text-primary">1993312345320853596</span></p>
    </div>
    
    <!-- 信息区域 -->
    <div class="px-6 py-5 bg-white">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- 纸箱信息 -->
        <div class="info-card">
          <h3 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
            <i class="fa fa-box text-primary mr-2"></i>
            纸箱信息
          </h3>
          <div class="space-y-2 text-sm text-gray-600">
            <p class="flex justify-between"><span>总箱数:</span> <span class="font-medium">594</span></p>
            <p class="flex justify-between"><span>总件数:</span> <span class="font-medium">594</span></p>
            <p class="flex justify-between"><span>SKU数:</span> <span class="font-medium">18</span></p>
          </div>
        </div>
        
        <!-- 快转产品信息 -->
        <div class="info-card">
          <h3 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
            <i class="fa fa-rocket text-primary mr-2"></i>
            快转产品信息
          </h3>
          <div class="space-y-2 text-sm text-gray-600">
            <p class="flex justify-between"><span>总箱数:</span> <span class="font-medium text-gray-400">-</span></p>
            <p class="flex justify-between"><span>SKU数:</span> <span class="font-medium">0</span></p>
          </div>
        </div>
      </div>

        <div class="mt-4 text-sm text-gray-600 pt-3 border-t border-gray-200">
            <p class="flex justify-between"><span>已确认柜量(AM):</span> <span class="font-medium">0</span></p>
        </div>
        <div class="mt-4 text-sm text-gray-600 pt-3 border-t border-gray-200">
            <p class="flex justify-between"><span>已确认柜量(PM):</span> <span class="font-medium">0</span></p>
        </div>
      
      <!-- 时间修改警告 -->
      <div class="mt-5 alert-warning animate-fadeIn">
        <div class="flex items-start">
          <div class="text-sm flex-1">
            <p class="font-medium text-red-800">注意：预约送仓时间存在差异！</p>
            <div class="mt-2 grid grid-cols-1 md:grid-cols-2 gap-2">
              <p class="text-red-700 flex items-center">
                <i class="fa fa-clock-o mr-2"></i>
                <span class="font-medium">送仓时间（仓库确认）：</span>
                <span class="ml-1">2025-11-26 PM</span>
              </p>
              <p class="text-red-700 flex items-center">
                <i class="fa fa-calendar-check-o mr-2"></i>
                <span class="font-medium">送仓时间（车队预约）：</span>
                <span class="ml-1">2025-11-28 AM</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 表单区域 -->
      <form id="appointmentForm" class="mt-6 space-y-5">
        <!-- 卸货方式 -->
        <div class="relative form-group">
          <label for="unloadingMethod" class="block text-sm font-medium text-gray-700 mb-1">
            <span class="text-red-500">*</span> 卸货方式
          </label>
          <select id="unloadingMethod" name="unloadingMethod" class="form-select pr-8 required">
            <option value="">live</option>
            <option value="">Drop</option>
          </select>
          <i class="fa fa-chevron-down select-arrow"></i>
          <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
        </div>
        
        <!-- 预约时间 -->
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            <span class="text-red-500">*</span> 预约时间
          </label>
          <div class="flex flex-col sm:flex-row gap-2">
            <input type="date" id="appointmentDate" name="appointmentDate" value="2025-12-01" class="form-input required">
            <select id="appointmentTime" name="appointmentTime" class="form-select w-full sm:w-24 required">
              <option value="">请选择</option>
              <option value="AM">AM</option>
              <option value="PM" selected>PM</option>
            </select>
          </div>
          <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
        </div>
        
        <!-- 分配卸货、打托员 -->
        <div class="relative form-group">
          <label for="unloader" class="block text-sm font-medium text-gray-700 mb-1">
            <span class="text-red-500">*</span> 分配卸货、打托员
          </label>
          <select id="unloader" name="unloader" class="form-select pr-8 required">
            <option value="">请选择分配卸货、打托员</option>
            <option value="员工A">员工A</option>
            <option value="员工B">员工B</option>
            <option value="员工C">员工C</option>
          </select>
          <i class="fa fa-chevron-down select-arrow"></i>
          <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
        </div>
        
        <!-- 分配上架员 -->
        <div class="relative form-group">
          <label for="shelver" class="block text-sm font-medium text-gray-700 mb-1">
            <span class="text-red-500">*</span> 分配上架员
          </label>
          <select id="shelver" name="shelver" class="form-select pr-8 required">
            <option value="">请选择分配上架员</option>
            <option value="员工D">员工D</option>
            <option value="员工E">员工E</option>
            <option value="员工F">员工F</option>
          </select>
          <i class="fa fa-chevron-down select-arrow"></i>
          <div class="error-message text-red-500 text-xs mt-1 hidden"></div>
        </div>
      </form>
    </div>
    
    <!-- 底部按钮 -->
    <div class="flex flex-col sm:flex-row justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
      <button type="button" id="closeBtn" class="btn-secondary w-full sm:w-auto">
        <i class="fa fa-times mr-1"></i> 关闭
      </button>
      <button type="submit" form="appointmentForm" id="submitBtn" class="btn-primary w-full sm:w-auto">
        <i class="fa fa-check mr-1"></i> 提交确认
      </button>
    </div>
  </div>

  <script>
    // 表单验证函数
    function validateForm() {
      let isValid = true;
      const requiredFields = document.querySelectorAll('.required');
      
      requiredFields.forEach(field => {
        const errorElement = field.parentElement.querySelector('.error-message');
        if (!field.value.trim()) {
          errorElement.textContent = '此项为必填项';
          errorElement.classList.remove('hidden');
          field.classList.add('border-red-500', 'focus:ring-red-300', 'focus:border-red-500');
          isValid = false;
        } else {
          errorElement.classList.add('hidden');
          field.classList.remove('border-red-500', 'focus:ring-red-300', 'focus:border-red-500');
        }
      });
      
      return isValid;
    }
    
    // 关闭按钮功能
    document.getElementById('closeBtn').addEventListener('click', function() {
      // 在实际应用中，这里会关闭模态框
      const modal = document.querySelector('.bg-white.rounded-lg');
      const overlay = document.querySelector('.fixed.inset-0');
      
      modal.classList.add('opacity-0', 'scale-95');
      overlay.classList.add('opacity-0');
      
      setTimeout(() => {
        modal.style.display = 'none';
        overlay.style.display = 'none';
        // 可以添加其他关闭逻辑，如重置表单等
      }, 300);
    });
    
    // 点击遮罩关闭模态框
    document.querySelector('.fixed.inset-0').addEventListener('click', function(e) {
      if (e.target === this) {
        document.getElementById('closeBtn').click();
      }
    });
    
    // 提交按钮功能
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (validateForm()) {
        // 显示加载状态
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i> 提交中...';
        submitBtn.disabled = true;
        submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
        
        // 模拟API请求
        setTimeout(() => {
          // 恢复按钮状态
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
          
          // 显示成功提示
          alert('预约确认已提交成功！');
          
          // 关闭模态框
          document.getElementById('closeBtn').click();
        }, 1500);
      }
    });
    
    // 输入框焦点事件，清除错误信息
    document.querySelectorAll('.required').forEach(field => {
      field.addEventListener('focus', function() {
        const errorElement = this.parentElement.querySelector('.error-message');
        errorElement.classList.add('hidden');
        this.classList.remove('border-red-500', 'focus:ring-red-300', 'focus:border-red-500');
      });
    });
    
    // 添加动画类
    document.addEventListener('DOMContentLoaded', function() {
      const modal = document.querySelector('.bg-white.rounded-lg');
      modal.classList.add('animate-fadeIn');
    });
  </script>
</body>
</html>
